  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"molecules-loader","lineagePath":"../../patterns/02-molecules-loader-loader/02-molecules-loader-loader.rendered.html","lineageState":"complete"},{"lineagePattern":"atoms-icon","lineagePath":"../../patterns/01-atoms-03-icon-icon/01-atoms-03-icon-icon.rendered.html","lineageState":"complete"}],"lineage":[{"lineagePattern":"molecules-loader","lineagePath":"../../patterns/02-molecules-loader-loader/02-molecules-loader-loader.rendered.html","lineageState":"complete"},{"lineagePattern":"atoms-icon","lineagePath":"../../patterns/01-atoms-03-icon-icon/01-atoms-03-icon-icon.rendered.html","lineageState":"complete"}],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"molecules-modal-footer","lineagePath":"../../patterns/02-molecules-modal-modal-footer/02-molecules-modal-modal-footer.rendered.html","lineageState":"inprogress"},{"lineagePattern":"design-spec-button-regular","lineagePath":"../../patterns/99-design-spec-buttons-button-regular/99-design-spec-buttons-button-regular.rendered.html","lineageState":"complete"}],"lineageR":[{"lineagePattern":"molecules-modal-footer","lineagePath":"../../patterns/02-molecules-modal-modal-footer/02-molecules-modal-modal-footer.rendered.html","lineageState":"inprogress"},{"lineagePattern":"design-spec-button-regular","lineagePath":"../../patterns/99-design-spec-buttons-button-regular/99-design-spec-buttons-button-regular.rendered.html","lineageState":"complete"}],"patternLineageEExists":true,"patternDesc":"<h1>UI Kit Core button manual</h1>\n<h2>Recommendation of use</h2>\n<p>A Button Regular enables the user to execute an action, change the state of an application or jump to another page with a single tap. For an optimal user guidance and dedicated pursuit of business or sales goals, different types of buttons (basic, highlight, sales) can be used.</p>\n<h2>Styling</h2>\n<ul>\n<li>The Button Regular is available for light (standard) and dark (inverted) background.</li>\n<li>It always contains an icon (default: arrow right) and a text label in copytext size.</li>\n<li>The content is always positioned top left aligned within the button.</li>\n<li>Button dimensions:\n<ul>\n<li><strong>Width:</strong> By default, the button width is determined by the specific content length.</li>\n<li><strong>Height:</strong> If it gets multilined, the Button Regular grows to the bottom, keeping its initial padding.</li>\n</ul>\n</li>\n<li>The Button Regular comes in 2 different sizes. The small size is only to be used in dedicated cases, when a standard size is not appropriate (usually for lack of space).</li>\n<li>Different types of buttons are available to be used for specific contexts:\n<ul>\n<li><strong>Basic:</strong> Default button in grey (standard) or white (inverted).</li>\n<li><strong>Highlight:</strong> Button Regular in red. To be used only for next best actions to give the user the best guidance possible. Allowed max. 2 times per screen.</li>\n<li><strong>Sales:</strong> Button Regular in blue, only to be used for sales-relevant interactions or promotional functions.</li>\n</ul>\n</li>\n<li><strong>Filled &amp; Ghost:</strong> Both Basic and Sales Button are available in filled and ghost (outline only) view. The ghost view is always subordinate to the filled view, thus it is often used in combination (e.g. Submit = filled / Cancel = ghost) or stand-alone, when there are other buttons on a page with higher priority.</li>\n<li><strong>Button Positioning:</strong> By default, the Button Regular is to be positioned left-aligned within a module or a screen. Depending on the content and the user guidance, the position can be changed individually, e.g. it can also be placed right-aligned (e.g. in forms) or also at the end of a text (e.g. error notifications).</li>\n</ul>\n<h2>Interaction</h2>\n<ul>\n<li>The whole button area is clickable. The clickability is indicated by a specific hover state (slightly changing color).</li>\n</ul>\n<h2>Usability</h2>\n<ul>\n<li><strong>Button width:</strong> Even if there is no technical limit to the button width, you should always make sure that the button remains legible, even more so in multiline state. For copytext size, it is recommended to use max. 100 characters per line (equals approx. 700 px button width).</li>\n<li><strong>Disabled state:</strong> All types of Button Regular are provided in disabled state. However, disabled states should be avoided whenever possible, as they always tend to disrupt the user and break the user flow. Keep in mind: “The best way [to] prevent user error is to make sure that the user cannot make errors in the first place (…).” (Donald A. Norman, 2002).</li>\n</ul>\n<h2>Technical guidelines</h2>\n<h3>Defining button types and variants</h3>\n<p>All button types can be generated out of the basic button by implementing additional modifier classes:</p>\n<p><strong>Button regular basic (default):</strong><br>\n<code>&lt;button type=&quot;button&quot; class=&quot;button-regular&quot;&gt;Lorem ipsum&lt;/button&gt;</code></p>\n<p><strong>Button regular with &quot;ghost&quot; modifier:</strong><br>\n<code>&lt;button type=&quot;button&quot; class=&quot;button-regular button-regular--ghost&quot;&gt;Lorem ipsum&lt;/button&gt;</code></p>\n<p><strong>Button regular with sales and small modifier:</strong><br>\n<code>&lt;button type=&quot;button&quot; class=&quot;button-regular button-regular--sales button-regular--small&quot;&gt;Lorem ipsum&lt;/button&gt;</code></p>\n<p><strong>All buttons can either be <code>&lt;button&gt;</code> elements or <code>&lt;a&gt;</code> elements:</strong><br>\n<code>&lt;a href=&quot;#&quot; class=&quot;button-regular&quot;&gt;Lorem ipsum&lt;/a&gt;</code></p>\n<p><strong>The following class modifier can be used to define the needed button type:</strong><br>\n<code>button-regular--ghost</code> =&gt; ghost button<br>\n<code>button-regular--sales</code> =&gt; sales button<br>\n<code>button-regular--sales-ghost</code> =&gt; sales ghost button<br>\n<code>button-regular--highlight</code> =&gt; highlight button<br>\n<code>button-regular--loading</code> =&gt; button with loader (see explanation below)<br>\n<code>button-regular--theme-inverted</code> =&gt; inverted button on dark backgrounds<br>\n<code>button-regular--small</code> =&gt; small button<br>\n<code>button-regular--stretch</code> =&gt; stretched button</p>\n<p><strong>For defining disabled states, the usage of disabled attribute or equivalent aria-role is recommended:</strong><br>\n<code>&lt;button type=&quot;button&quot; disabled&gt;Lorem ipsum&lt;/button&gt;</code> =&gt; disables a button type=&quot;button&quot; element<br>\n<code>&lt;a aria-disabled=&quot;true&quot;&gt;Lorem ipsum&lt;/a&gt;</code> =&gt; disables a link (anker) element</p>\n<h3>Set specific icons</h3>\n<p>If another icon needs to be implemented, just replace the #name with your new icon name from the sprite:</p>\n<pre><code>&lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;close icon&quot;&gt;\n  &lt;use xlink:href=&quot;/path/to/your/svg-sprite.svg#icon-close&quot; /&gt;\n&lt;/svg&gt;\n</code></pre>\n<p>Further informations about SVG icons can be found in the <code>icon-svg</code> documentation.</p>\n<h3>Loading state</h3>\n<p>If a button has a loading state, it must also be set in a disabled state to prevent click behaviour caused by the user.<br>\nTo show the loader icon, the default svg icon (probably implemented by <code>&lt;use&gt;</code>-tag) must be replaced with the loader component:</p>\n<pre><code>&lt;span class=&quot;loader loader--small button-regular__icon-loader&quot; aria-busy=&quot;true&quot;&gt;\n  &lt;svg class=&quot;loader__fg loader__fg--small&quot; viewBox=&quot;25 25 50 50&quot; role=&quot;img&quot; title=&quot;loader circle&quot;&gt;\n    &lt;circle class=&quot;loader__fg-path&quot; cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;20&quot;&gt;&lt;/circle&gt;\n  &lt;/svg&gt;\n  &lt;svg class=&quot;loader__bg loader__bg--small&quot; viewBox=&quot;25 25 50 50&quot; role=&quot;img&quot; title=&quot;loader circle&quot;&gt;\n    &lt;circle class=&quot;loader__bg-path&quot; cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;20&quot;&gt;&lt;/circle&gt;\n  &lt;/svg&gt;\n&lt;/span&gt;\n</code></pre>\n<p>There are 2 types of loaders: regular (like the code example above) and inverted which gets an additional <code>loader--theme-inverted</code> class:</p>\n<p><strong>regular</strong>:</p>\n<ul>\n<li>button-regular--ghost</li>\n<li>button-regular--sales-ghost</li>\n</ul>\n<p><strong>inverted</strong>:</p>\n<ul>\n<li>All other buttons</li>\n</ul>\n<h3>Button group</h3>\n<p>Displaying a group of buttons which are placed side by side (horizontal) or among each other (vertical) can be done by combining <code>flex</code> component with <code>button-group</code> and direction modifier.</p>\n<p><strong>Button group horizontal:</strong></p>\n<pre><code>&lt;div class=&quot;flex button-group button-group--horizontal&quot;&gt;\n  &lt;button type=&quot;button&quot; class=&quot;button-regular&quot;&gt;\n      &lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;arrow-right-hair&quot;&gt;\n        &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right-hair&quot;&gt;&lt;/use&gt;\n      &lt;/svg&gt;\n    &lt;span class=&quot;button-regular__label&quot;&gt;Some Button Label with more text&lt;/span&gt;\n  &lt;/button&gt;\n  &lt;button type=&quot;button&quot; class=&quot;button-regular button-regular--highlight&quot;&gt;\n      &lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;arrow-right-hair&quot;&gt;\n        &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right-hair&quot;&gt;&lt;/use&gt;\n      &lt;/svg&gt;\n    &lt;span class=&quot;button-regular__label&quot;&gt;Less text&lt;/span&gt;\n  &lt;/button&gt;\n&lt;/div&gt;\n</code></pre>\n<p><strong>Button group vertical:</strong></p>\n<pre><code>&lt;div class=&quot;flex flex--direction-column flex--cross-axis-start button-group button-group--vertical&quot;&gt;\n  &lt;button type=&quot;button&quot; class=&quot;button-regular&quot;&gt;\n      &lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;arrow-right-hair&quot;&gt;\n        &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right-hair&quot;&gt;&lt;/use&gt;\n      &lt;/svg&gt;\n    &lt;span class=&quot;button-regular__label&quot;&gt;Some Button Label with more text&lt;/span&gt;\n  &lt;/button&gt;\n  &lt;button type=&quot;button&quot; class=&quot;button-regular button-regular--highlight&quot;&gt;\n      &lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;arrow-right-hair&quot;&gt;\n        &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right-hair&quot;&gt;&lt;/use&gt;\n      &lt;/svg&gt;\n    &lt;span class=&quot;button-regular__label&quot;&gt;Less text&lt;/span&gt;\n  &lt;/button&gt;\n&lt;/div&gt;\n</code></pre>\n<p><strong>Breakpoint specific switching between horizontal and vertical layout:</strong></p>\n<pre><code>&lt;div class=&quot;flex flex--direction-column flex--direction-row-m button-group button-group--vertical button-group--horizontal-m&quot;&gt;\n  &lt;button type=&quot;button&quot; class=&quot;button-regular&quot;&gt;\n      &lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;arrow-right-hair&quot;&gt;\n        &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right-hair&quot;&gt;&lt;/use&gt;\n      &lt;/svg&gt;\n    &lt;span class=&quot;button-regular__label&quot;&gt;Some Button Label with more text&lt;/span&gt;\n  &lt;/button&gt;\n  &lt;button type=&quot;button&quot; class=&quot;button-regular button-regular--highlight&quot;&gt;\n      &lt;svg class=&quot;icon-svg button-regular__icon&quot; role=&quot;img&quot; title=&quot;arrow-right-hair&quot;&gt;\n        &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right-hair&quot;&gt;&lt;/use&gt;\n      &lt;/svg&gt;\n    &lt;span class=&quot;button-regular__label&quot;&gt;Less text&lt;/span&gt;\n  &lt;/button&gt;\n&lt;/div&gt;\n</code></pre>\n","patternBreadcrumb":{"patternType":"molecules","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Button Regular","patternPartial":"molecules-button-regular","patternState":"complete","patternEngineName":"handlebars","extraOutput":{}}
