<div class="-background-grey-9-1 -spacing-inner-a">
    <h2 class="-text-size-3-thin -text-color-white">Textarea</h2>
    <div class="row">
        <div class="column column--12 column--6-xs column--3-s -spacing-30">
            <h4 class="-text-size-5-thin -text-color-white">Default</h4>
          <label class="textarea -spacing-12">
              <textarea class="textarea__field  "
                        placeholder=" Some Textarea Label"  ></textarea>
              <span class="textarea__label"> Some Textarea Label </span>
          </label>
        </div>
        <div class="column column--12 column--6-xs column--3-s -spacing-30">
            <h4 class="-text-size-5-thin -text-color-white">Default Disabled</h4>
          <label class="textarea -spacing-12">
              <textarea class="textarea__field  "
                        placeholder=" Some Textarea Label"  disabled readonly  ></textarea>
              <span class="textarea__label"> Some Textarea Label </span>
          </label>
        </div>
        <div class="column column--12 column--6-xs column--3-s -spacing-30">
            <h4 class="-text-size-5-thin -text-color-white">Default Error</h4>
          <label class="textarea -spacing-12">
              <textarea class="textarea__field  textarea__field--error  "
                        placeholder=" Some Textarea Label"  ></textarea>
              <span class="textarea__label"> Some Textarea Label </span>
          </label>
        </div>
        <div class="column column--12 column--6-xs column--3-s -spacing-30">
            <h4 class="-text-size-5-thin -text-color-white">Default + Long Label</h4>
          <label class="textarea -spacing-12">
              <textarea class="textarea__field  "
                        placeholder=" Some very long textarea label to show overflow"  ></textarea>
              <span class="textarea__label"> Some very long textarea label to show overflow </span>
          </label>
        </div>
    </div>
</div>
