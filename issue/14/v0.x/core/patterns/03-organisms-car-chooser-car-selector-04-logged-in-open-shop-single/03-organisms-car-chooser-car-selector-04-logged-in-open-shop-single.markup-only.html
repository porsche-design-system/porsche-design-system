<section class="car-selector ">

  <div class="car-selector__bar  car-selector__bar--open ">
    <div class="car-selector__bar-header">
      <span class="icon-font icon-font--arrow-down-hair car-selector__bar-icon  car-selector__bar-icon--open "></span>
      <h3 class="car-selector__bar-title">Fahrzeug wählen</h3>
    </div>
      <span class="car-selector__bar-subtitle">Sie haben 1 Fahrzeug</span>
  </div>

  <div class="car-selector__dropdown  car-selector__dropdown--open ">

      <div class="car-selector__box">


              <div class="car-selector__car-list">
                <div class="car-selector__car-list-carousel">
                      <div class="
                            car-selector__car-list-item
                            car-selector__car-list-item--active
                            car-selector__car-list-item--single
                      ">
                        <img class="car-selector__car-list-item-image car-selector__car-list-item-image--single" src="../../images/porsche-ui-kit-core/car-transparent-w640.png" alt="911 Carrera Cabriolet">

                        <div class="car-selector__car-list-item-content car-selector__car-list-item-content--single">
                          <span class="car-selector__car-list-item-title car-selector__car-list-item-title--single">
                            911 Carrera Cabriolet
                          </span>
                          <p class="car-selector__car-list-item-subtitle car-selector__car-list-item-subtitle--single">
                            BPOEES95Z13121105
                              <br>Connect Plus
                          </p>

                        </div>
                      </div>
                </div>
              </div>

              <div class="car-selector__button-action">
                <div class="car-selector__button-action-align">
                  <span class="icon-font icon-font--arrow-right-hair car-selector__button-action-icon"></span>
                  <span class="car-selector__button-action-label">Anderes Modell wählen</span>
                </div>
              </div>


      </div>
  </div>
</section>
