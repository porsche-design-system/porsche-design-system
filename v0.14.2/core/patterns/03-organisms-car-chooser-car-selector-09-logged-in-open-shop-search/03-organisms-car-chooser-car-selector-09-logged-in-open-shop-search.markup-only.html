<section class="car-selector ">

  <div class="car-selector__bar  car-selector__bar--open ">
    <div class="car-selector__bar-header">
      <span class="icon icon--arrow-down-hair car-selector__bar-icon  car-selector__bar-icon--open "></span>
      <h3 class="car-selector__bar-title">Fahrzeug wählen</h3>
    </div>
      <span class="car-selector__bar-subtitle">Sie haben 28 Fahrzeuge</span>
  </div>

  <div class="car-selector__dropdown  car-selector__dropdown--open ">

      <div class="car-selector__box">

        <div class="car-selector__content">
          <p>Sie haben aktuell 28 Fahrzeuge.</p>
          <p>Wählen Sie ein Fahrzeug durch Eingabe eines Stichwortes, z.B. &#x27;GTS&#x27;.</p>

          <label class="input car-selector__search-input -spacing-a">
              <span class="input__icon icon icon--search"></span>
            <input class="input__field
                        
                        
                        car-selector__search-input-field"
                   type="text"
                   name=""
                   value=""
                   placeholder="Modellname/Kennzeichen"
                   >
            <span class="input__label">Modellname/Kennzeichen</span>
          </label>

        </div>

          <div class="car-selector__button-action">
            <div class="car-selector__button-action-align">
              <span class="icon icon--arrow-right-hair car-selector__button-action-icon"></span>
              <span class="car-selector__button-action-label">Anderes Modell wählen</span>
            </div>
          </div>
      </div>


  </div>
</section>
