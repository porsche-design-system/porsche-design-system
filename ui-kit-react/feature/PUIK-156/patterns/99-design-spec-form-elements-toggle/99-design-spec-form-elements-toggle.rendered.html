<div class="-background-white -spacing-inner-a">
  <h2 class="-text-size-3-thin -text-color-black">Toggle</h2>
  <p class="-text-size-copy -text-color-grey-5 -spacing-3">Default version for usage on bright backgrounds</p>
  <div class="row">
    <div class="column -spacing-30">
      <h4 class="-text-size-5-thin -text-color-black">Inactive</h4>
      <label class="toggle -spacing-12">
        <input class="toggle__checkbox"
               type="checkbox"
               
               >
        <span class="toggle__slider ">
          <span class="toggle__icon toggle__icon--inactive "></span><!-- fighting the space between inline elements
          --><span class="toggle__icon toggle__icon--active "></span>
        </span>
      </label>
    </div>
    <div class="column -spacing-30">
      <h4 class="-text-size-5-thin -text-color-black">Active</h4>
      <label class="toggle -spacing-12">
        <input class="toggle__checkbox"
               type="checkbox"
                checked="checked" 
               >
        <span class="toggle__slider ">
          <span class="toggle__icon toggle__icon--inactive "></span><!-- fighting the space between inline elements
          --><span class="toggle__icon toggle__icon--active "></span>
        </span>
      </label>
    </div>
    <div class="column -spacing-30">
      <h4 class="-text-size-5-thin -text-color-black">Disabled</h4>
      <label class="toggle -spacing-12">
        <input class="toggle__checkbox"
               type="checkbox"
               
                disabled="disabled" >
        <span class="toggle__slider ">
          <span class="toggle__icon toggle__icon--inactive "></span><!-- fighting the space between inline elements
          --><span class="toggle__icon toggle__icon--active "></span>
        </span>
      </label>
    </div>
    <div class="column -spacing-30">
      <h4 class="-text-size-5-thin -text-color-black">Disabled + Active</h4>
      <label class="toggle -spacing-12">
        <input class="toggle__checkbox"
               type="checkbox"
                checked="checked" 
                disabled="disabled" >
        <span class="toggle__slider ">
          <span class="toggle__icon toggle__icon--inactive "></span><!-- fighting the space between inline elements
          --><span class="toggle__icon toggle__icon--active "></span>
        </span>
      </label>
    </div>
  </div>
</div>

<div class="-background-grey-9-1 -spacing-inner-a">
  <h2 class="-text-size-3-thin -text-color-white">Toggle</h2>
  <p class="-text-size-copy -text-color-grey-5 -spacing-3">Inverted version for usage on dark backgrounds</p>

          --><span class="toggle__icon toggle__icon--active  toggle__icon--inverted "></span>

      </label>
    </div>

               type="checkbox"
                checked="checked" 
               >
        <span class="toggle__slider  toggle__slider--inverted ">
          <span class="toggle__icon toggle__icon--inactive  toggle__icon--inverted "></span><!-- fighting the space between inline elements
          --><span class="toggle__icon toggle__icon--active  toggle__icon--inverted "></span>
        </span>
      </label>
    </div>
    <div class="column -spacing-30">
      <h4 class="-text-size-5-thin -text-color-white">Disabled</h4>
      <label class="toggle -spacing-12">
        <input class="toggle__checkbox"
               type="checkbox"
               
                disabled="disabled" >

          --><span class="toggle__icon toggle__icon--active  toggle__icon--inverted "></span>
        </span>
      </label>
    </div>
  </div>
</div>
