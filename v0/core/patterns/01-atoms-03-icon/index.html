../patterns/02-molecules-buttons-button-regular-04-14-small-sales-ghost-disabled/02-molecules-buttons-button-regular-04-14-small-sales-ghost-disabled.rendered.html"},{"lineagePattern":"molecules-button-regular-04-15-small-sales-ghost-loading","lineagePath":"../../patterns/02-molecules-buttons-button-regular-04-15-small-sales-ghost-loading/02-molecules-buttons-button-regular-04-15-small-sales-ghost-loading.rendered.html"},{"lineagePattern":"molecules-button-regular-05-01-stretch","lineagePath":"../../patterns/02-molecules-buttons-button-regular-05-01-stretch/02-molecules-buttons-button-regular-05-01-stretch.rendered.html"},{"lineagePattern":"molecules-button-regular-05-02-stretch-disabled","lineagePath":"../../patterns/02-molecules-buttons-button-regular-05-02-stretch-disabled/02-molecules-buttons-button-regular-05-02-stretch-disabled.rendered.html"},{"lineagePattern":"molecules-button-regular-05-03-stretch-loading","lineagePath":"../../patterns/02-molecules-buttons-button-regular-05-03-stretch-loading/02-molecules-buttons-button-regular-05-03-stretch-loading.rendered.html"},{"lineagePattern":"molecules-button-regular-06-01-link","lineagePath":"../../patterns/02-molecules-buttons-button-regular-06-01-link/02-molecules-buttons-button-regular-06-01-link.rendered.html"},{"lineagePattern":"molecules-button-regular-06-02-link-disabled","lineagePath":"../../patterns/02-molecules-buttons-button-regular-06-02-link-disabled/02-molecules-buttons-button-regular-06-02-link-disabled.rendered.html"},{"lineagePattern":"molecules-button-regular-06-03-link-loading","lineagePath":"../../patterns/02-molecules-buttons-button-regular-06-03-link-loading/02-molecules-buttons-button-regular-06-03-link-loading.rendered.html"},{"lineagePattern":"molecules-button-regular","lineagePath":"../../patterns/02-molecules-buttons-button-regular/02-molecules-buttons-button-regular.rendered.html","lineageState":"complete"},{"lineagePattern":"design-spec-icons","lineagePath":"../../patterns/99-design-spec-icons-icons/99-design-spec-icons-icons.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>UI Kit Core icon manual</h1>\n<h2>UI / UX guidelines</h2>\n<p><strong>TBD</strong></p>\n<h2>Technical guidelines</h2>\n<p>Porsche UI-Kit Core is using a SVG icon sprite system to present an object visually.\nEvery project using UI-Kit Core must generate and implement their specific SVG icon sprite by itself regarding to their technical und visual needs.</p>\n<h3>Building the icon sprite</h3>\n<p>The icon sprite must be build throughout a set of individual SVG icons.\nThe whole set of icons can be found here:<br>\n<code>~@porsche/ui-kit-core/src/base/icon/*.svg</code></p>\n<p>If you do not optimize the SVG icons by yourself, you can also use the optimized icon set:<br>\n<code>~@porsche/ui-kit-core/src/base/icon/*.min.svg</code></p>\n<p>Building the sprite can be done manually or even better with help of a frontend build system, e.g. https://github.com/jkphl/svg-sprite.</p>\n<p><strong>Hints for optimizations</strong>:</p>\n<ul>\n<li>Using just the icons which are needed inside the application is recommended.</li>\n<li>Reducing the file size of the icon sprite can be done by optimizing SVG's with a SVG optimizer which strips out unnecessary SVG code.</li>\n<li>Also activating GZIP compression on the server side can reduce file size up to 50%.</li>\n</ul>\n<p>Finally the generated icon sprite should look something like this:</p>\n<pre><code>&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot;&gt;\n  &lt;symbol id=&quot;icon-arrow-down-hair&quot; viewBox=&quot;0 0 32 32&quot;&gt;\n    &lt;title&gt;icon_arrow-down-hair&lt;/title&gt;\n    &lt;path d=&quot;M4 15v-3l12 9.5 12-9.5v3l-12 9.5z&quot;/&gt;\n  &lt;/symbol&gt;\n  &lt;symbol id=&quot;icon-arrow-down-thin&quot; viewBox=&quot;0 0 32 32&quot;&gt;\n    &lt;title&gt;icon_arrow-down-thin&lt;/title&gt;\n    &lt;path d=&quot;M4 15v-4.5l12 9.5 12-9.5v4.5l-12 9.5z&quot;/&gt;\n  &lt;/symbol&gt;\n  &lt;symbol id=&quot;icon-arrow-down&quot; viewBox=&quot;0 0 32 32&quot;&gt;\n    &lt;title&gt;icon_arrow-down&lt;/title&gt;\n    &lt;path d=&quot;M4 15v-8l12 9.5 12-9.5v8l-12 9.5z&quot;/&gt;\n  &lt;/symbol&gt;\n  ...\n&lt;/svg&gt;\n\n</code></pre>\n<p>For screen reader accessibility, provide a context-rich title for the SVG using the <code>&lt;title&gt;</code> element.</p>\n<h3>Including the icon sprite</h3>\n<p>For modern browsers (including Chrome, Firefox, Safari, Edge13), setting a direct link to the SVG file is the best choice (shown in the example beyond).\nIf older browsers like IE11 or Edge &lt; 12 need to be supported, an additional polyfill must be included to implement the SVG sprite with AJAX.\nThe best choice therefore is <code>svg4everybody</code> (https://github.com/jonathantneal/svg4everybody) which is a well tested and widely adopted SVG polyfill.</p>\n<h3>Referencing SVG icon from a static sprite asset (recommended)</h3>\n<p>The SVG sprite is used by serving the icons bundled all together as a static asset. An icon can be referenced by setting a path to the SVG sprite file and adding a hash in combination with the icon ID identifier.</p>\n<pre><code>&lt;svg class=&quot;icon&quot; role=&quot;img&quot; title=&quot;arrow down&quot;&gt;\n  &lt;use xlink:href=&quot;/path-to-icon-sprite/svg-sprite.svg#icon-arrow-down&quot;/&gt;\n&lt;/svg&gt;\n</code></pre>\n<h3>Icon inside an icon wrapper</h3>\n<p>Sometimes there may be technical reasons (e.g. js components) which cause in adding an additional wrapper element around the icon. In this case, moving the icon classes to the wrapper element is possible:</p>\n<pre><code>&lt;div class=&quot;icon&quot;&gt;\n  &lt;svg role=&quot;img&quot; title=&quot;arrow down&quot;&gt;\n    &lt;use xlink:href=&quot;/path-to-icon-sprite/svg-sprite.svg#icon-arrow-down&quot;/&gt;\n  &lt;/svg&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Icon sizes</h3>\n<p>There are pre-defined icon sizes which can be set by adding one of the following classes:</p>\n<pre><code>&lt;svg class=&quot;icon icon--medium&quot; role=&quot;img&quot; title=&quot;arrow down&quot;&gt;\n  &lt;use xlink:href=&quot;/path-to-icon-sprite/svg-sprite.svg#icon-arrow-down&quot;/&gt;\n&lt;/svg&gt;\n</code></pre>\n<p>Available sizes:<br>\n<code>icon--x-small</code> =&gt; 18px<br>\n<code>icon--small</code> =&gt; 24px<br>\n<code>icon--medium</code> =&gt; 30px<br>\n<code>icon--large</code> =&gt; 42px<br>\n<code>icon--x-large</code> =&gt; 60px</p>\n<h3>Colors</h3>\n<p>All icons are rendered in black by default. Changing the icon to a different color can be done by adding individual color definitions inside the CSS code:</p>\n<pre><code>.some-color-class {\n  color: $color-palette-white;\n}\n\n&lt;svg class=&quot;icon some-color-class&quot; role=&quot;img&quot; title=&quot;arrow down&quot;&gt;\n  &lt;use xlink:href=&quot;/path-to-icon-sprite/svg-sprite.svg#icon-arrow-down&quot;/&gt;\n&lt;/svg&gt;\n</code></pre>\n<h3>Accessibility</h3>\n<p>With using SVG icons, there are options to give more accessibility to users using screen readers. Here are some good practices:</p>\n<ul>\n<li>If icons stand alone, adding descriptive text with an <code>aria-label</code> attribute is a good practice:</li>\n</ul>\n<pre><code>&lt;svg class=&quot;icon&quot; role=&quot;img&quot; focusable=&quot;false&quot; aria-label=&quot;descriptive text, e.g: close the layer&quot;&gt;\n  &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-close&quot;/&gt;\n&lt;/svg&gt;\n</code></pre>\n<ul>\n<li>If an icon is just for visual presentation and has no meaning of its own, it can be hidden from screen readers.<br>\nPossible use case: if an arrow icon is palced beside a descriptive button text:</li>\n</ul>\n<pre><code>&lt;button type=&quot;button&quot;&gt;\n  &lt;svg class=&quot;icon&quot; role=&quot;img&quot; focusable=&quot;false&quot; aria-hidden=&quot;true&quot;&gt;\n    &lt;use xlink:href=&quot;../../images/porsche-ui-kit-docs/svg-sprite.svg#icon-arrow-right&quot;/&gt;\n  &lt;/svg&gt;\n  go to detail page\n&lt;button&gt;\n</code></pre>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"icon"},"patternExtension":"hbs","patternName":"Icon","patternPartial":"atoms-icon","patternState":"complete","patternEngineName":"handlebars","extraOutput":{}}
  </script>
</div><!--end .sg-pattern-->
