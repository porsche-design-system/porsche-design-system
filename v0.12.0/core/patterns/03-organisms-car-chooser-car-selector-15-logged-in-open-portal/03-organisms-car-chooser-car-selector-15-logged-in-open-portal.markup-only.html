<section class="car-selector ">

  <div class="car-selector__bar  car-selector__bar--open ">
    <div class="car-selector__bar-header">
      <span class="icon icon--arrow-down-hair car-selector__bar-icon  car-selector__bar-icon--open "></span>
      <h3 class="car-selector__bar-title">Fahrzeug wählen</h3>
    </div>
      <span class="car-selector__bar-subtitle">Sie haben 7 Fahrzeuge</span>
  </div>

  <div class="car-selector__dropdown  car-selector__dropdown--open ">

      <div class="car-selector__box">


              <div class="car-selector__car-list">
                <div class="car-selector__car-list-carousel">
                      <span class="car-selector__arrow car-selector__arrow--left car-selector__arrow--disabled icon icon--arrow-slider-left-next"></span>
                      <div class="car-selector__car-list-item
                            
                            
                      ">
                        <div class="car-selector__car-list-item-box">
                          <a href="javascript:void(0);" class="car-selector__car-list-item-info
                                
                          ">
                            <img class="car-selector__car-list-item-image" src="../../images/porsche-ui-kit-core/car-transparent-w640.png" alt="911 Carrera Cabriolet Special Edition 4Motion">
                            <span class="car-selector__car-list-item-title">
                              911 Carrera Cabriolet Special Edition 4Motion
                                <span class="car-selector__icon-warning icon icon--error"></span>
                            </span>
                            <p class="car-selector__car-list-item-subtitle">
                              BPOEES95Z13121105
                                <br />Connect Plus
                            </p>
                          </a>

                            <button type="button"
                              class="button-ghost
                                    
                                    
                                    
                                    car-selector__button-details"
                              >
                            
                              <span class="button-ghost__icon icon icon--icon icon--details-next
                                          ">
                            
                                  <span class="loader-base loader-base--dark button-ghost__loader"></span>
                            
                              </span>
                              <span class="button-ghost__label">Details</span>
                            
                            </button>
                        </div>
                      </div>
                      <div class="car-selector__car-list-item
                             car-selector__car-list-item--active 
                            
                      ">
                        <div class="car-selector__car-list-item-box">
                          <a href="javascript:void(0);" class="car-selector__car-list-item-info
                                 car-selector__car-list-item-info--active 
                          ">
                            <img class="car-selector__car-list-item-image" src="../../images/porsche-ui-kit-core/car-transparent-w640.png" alt="Panamera 4S Executive Super Efficient">
                            <span class="car-selector__car-list-item-title">
                              Panamera 4S Executive Super Efficient
                                <span class="car-selector__icon-warning icon icon--error"></span>
                            </span>
                            <p class="car-selector__car-list-item-subtitle">
                               WP0AF2A79HL150113
                                <br />Connect Plus
                            </p>
                          </a>

                            <button type="button"
                              class="button-ghost
                                    
                                    
                                    
                                    car-selector__button-details"
                              >
                            
                              <span class="button-ghost__icon icon icon--icon icon--details-next
                                          ">
                            
                                  <span class="loader-base loader-base--dark button-ghost__loader"></span>
                            
                              </span>
                              <span class="button-ghost__label">Details</span>
                            
                            </button>
                        </div>
                      </div>
                      <div class="car-selector__car-list-item
                            
                            
                      ">
                        <div class="car-selector__car-list-item-box">
                          <a href="javascript:void(0);" class="car-selector__car-list-item-info
                                
                          ">
                            <img class="car-selector__car-list-item-image" src="../../images/porsche-ui-kit-core/car-transparent-w640.png" alt="911 Carrera Cabriolet">
                            <span class="car-selector__car-list-item-title">
                              911 Carrera Cabriolet
                                <span class="car-selector__icon-warning icon icon--error"></span>
                            </span>
                            <p class="car-selector__car-list-item-subtitle">
                              BPOEES95Z13121105
                            </p>
                          </a>

                            <button type="button"
                              class="button-ghost
                                    
                                    
                                    
                                    car-selector__button-details"
                              >
                            
                              <span class="button-ghost__icon icon icon--icon icon--details-next
                                          ">
                            
                                  <span class="loader-base loader-base--dark button-ghost__loader"></span>
                            
                              </span>
                              <span class="button-ghost__label">Details</span>
                            
                            </button>
                        </div>
                      </div>
                      <span class="car-selector__arrow car-selector__arrow--right icon icon--arrow-slider-right-next"></span>
                </div>
                  <nav role="navigation" 
                      class="pagination-dots
                      car-selector__car-list-dots
                      "
                  >
                      <ul class="pagination-dots__list">
                          <li class="pagination-dots__item">
                              <span class="pagination-dots__dot
                               pagination-dots__dot--type-grey 
                              
                              
                              
                              
                               pagination-dots__dot--active 
                              "></span>
                          </li>
                          <li class="pagination-dots__item">
                              <span class="pagination-dots__dot
                               pagination-dots__dot--type-grey 
                              
                              
                              
                              
                              
                              "></span>
                          </li>
                          <li class="pagination-dots__item">
                              <span class="pagination-dots__dot
                               pagination-dots__dot--type-grey 
                              
                              
                              
                              
                              
                              "></span>
                          </li>
                      </ul>
                  </nav>
              </div>

              <div class="car-selector__button-action">
                <div class="car-selector__button-action-align">
                  <span class="icon icon--plus car-selector__button-action-icon"></span>
                  <span class="car-selector__button-action-label">Fahrzeug hinzufügen</span>
                </div>
              </div>


      </div>
  </div>
</section>
