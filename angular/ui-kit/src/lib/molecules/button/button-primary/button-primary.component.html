<a
  href="#"
  *ngIf="isLink"
  class="button-primary"
  [ngClass]="{
    'button-primary--error': error,
    'button-primary--black': black,
    'button-primary--red': red,
    'button-primary--acid-green': acidGreen,
    'button-primary--stretch': stretch,
    'button-primary--button-group': buttonGroup
  }">
  <span
    class="button-primary__icon icon {{icon}}"
    [ngClass]="{
      'button-primary__icon--loading': loading
    }">
    <pui-loader-base class="button-primary__loader" *ngIf="loading"></pui-loader-base>
  </span>
  <span class="button-primary__label">{{label}}"></span>
</a>
<button
  type="button"
  *ngIf="!isLink"
  class="button-primary"
  [ngClass]="{
    'button-primary--error': error,
    'button-primary--black': black,
    'button-primary--red': red,
    'button-primary--acid-green': acidGreen,
    'button-primary--stretch': stretch,
    'button-primary--button-group': buttonGroup
  }"
  [disabled] = 'disabled'
  >
  <span
    class="button-primary__icon icon {{icon}}"
    [ngClass]="{
      'button-primary__icon--loading': loading
    }">
    <pui-loader-base class="button-primary__loader" *ngIf="loading"></pui-loader-base>
  </span>
  <span class="button-primary__label">{{label}}</span>
</button>
