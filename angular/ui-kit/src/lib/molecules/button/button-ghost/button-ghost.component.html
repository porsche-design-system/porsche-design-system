<button type="button"
        class="button-ghost"
        [disabled]="disabled"
        [ngClass]="
          {'button-ghost--stretch' : stretch,
           'button-ghost--error' : error ,
           'button-ghost--inverted': inverted }"
        *ngIf="!link">

  <span class="button-ghost__icon icon icon--{{icon}}"
        [ngClass]="{'button-ghost__icon--loading': loading }">
    <pui-loader-base styleModifier="button-ghost__loader" [loaderDark]="!inverted"></pui-loader-base>
  </span>
  <span class="button-ghost__label">{{label}}</span>
</button>

<a type="button"
   class="button-ghost"
   [ngClass]="
    {'button-ghost--stretch' : stretch,
     'button-ghost--error' : error ,
     'button-ghost--inverted': inverted }"
   href="#"
   *ngIf="link"
>
  <span class="button-ghost__icon icon icon--{{icon}}"
        [ngClass]=" {'button-ghost__icon--loading': loading }">
    <pui-loader-base styleModifier="button-ghost__loader" [loaderDark]="!inverted"></pui-loader-base>
  </span>
  <span class="button-ghost__label">{{label}}</span>
</a>
