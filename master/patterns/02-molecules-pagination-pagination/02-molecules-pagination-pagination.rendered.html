  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h1>UI Kit Core pagination manual</h1>\n<h2>Basics</h2>\n<p>The pagination is used whenever a content (text, images, videos) is split into several pages. It provides information on the existing amount of pages, shows the current page position and allows the user to navigate between the single content pages. The pagination is the component of choice primarily for listed content (e.g. search results, archives etc.), where the user wants to find a specific item.</p>\n<h2>Related</h2>\n<p>Component Sheet (all states):</p>\n<ul>\n<li>https://porsche.invisionapp.com/d/main#/console/15200048/318494277/preview</li>\n<li>https://porsche.invisionapp.com/d/main#/console/15200048/318494276/preview</li>\n</ul>\n<p>Implementation in UI Kit:</p>\n<ul>\n<li>https://pcc-portal-e-ct.emea.porsche.biz/static/porsche-ui-kit/core/PUIK-74/?p=viewall-molecules-pagination</li>\n</ul>\n<h2>UI / UX guidelines</h2>\n<h3>Styling</h3>\n<ul>\n<li>The pagination is available for light (standard) and dark (inverted) background.</li>\n<li>It comes in 4 different sizes, containing either 1 item (for 1-page-content), 2 items (for 2-page-content), 5 items (for ≥ 5 pages) and 7 items (for ≥ 7 pages). The 7 item version is recommended to be used for device widths ≥ 480 px.</li>\n<li>The pagination should always be placed centered beneath the related content, keeping a minimum top spacing of 30 px.</li>\n</ul>\n<h3>Interaction</h3>\n<ul>\n<li>The arrows allow the user to skip to the previous or next page, thus they are interactive by default. When reaching the first or last content page, either the left or right arrow is disabled.</li>\n<li>The current page position is always indicated by a red bottom line. By default, the current page item is not clickable.</li>\n<li>If there are at least 8 pages, an ellipsis (three dots &quot;...&quot;) is shown for a dedicated range of pages that are located inbetween the visible pagination numbers. The ellipsis is not clickable.</li>\n</ul>\n<h3>Usability</h3>\n<ul>\n<li>Each pagination item (arrows, numbers, ellipsis) spans over 40 x 40 px to guarantee a proper touch area also on mobile devices.</li>\n</ul>\n<h2>Technical guidelines</h2>\n<h3>Differences in mobile and Tablet/Desktop viewports</h3>\n<p>To correctly display the pagination in different viewport sizes, the maximum amount of page links displayed is meant to be reduced for lower resolutions.\nFor a correct implementation of the pagination, this amount of links to be displayed should be read from the <code>counter-reset</code> attribute defined on its root element.\nThe counter name being used currently is <code>maxNumberOfLinks</code>.\nCurrently the <code>maxNumberOfLinks</code> is either <code>7</code> (high res.) or <code>5</code> (low res.). Numbers should alsways be odd numbers <code>&gt;= 5</code>.\nThe examples in the patternlab are all meant for <code>7</code>.\nSee the next paragraph for desired behavior with <code>5</code>:</p>\n<h3>Logical behaviour of pagination items</h3>\n<h4>More than 7 items</h4>\n<pre><code>{1}[2][3][...][10]\n[1]{2}[3][...][10]\n[1][2]{3}[...][10]\n[1][...]{4}[...][10]\n[1][...]{5}[...][10]\n[1][...]{6}[...][10]\n[1][...]{7}[...][10]\n[1][...]{8}[9][10]\n[1][...][8]{9}[10]\n[1][...][8][9]{10}\n\n</code></pre>\n<pre><code>{} := current page \n</code></pre>\n","patternBreadcrumb":{"patternType":"molecules","patternSubtype":"pagination"},"patternExtension":"hbs","patternName":"Pagination","patternPartial":"molecules-pagination","patternState":"complete","patternEngineName":"handlebars","extraOutput":{}}
</script>
