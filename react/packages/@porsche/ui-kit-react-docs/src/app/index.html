<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porsche UI Kit React</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <style>
    /* Semantic UI Overrides */
    .ui.input input {
        font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif !important;
    }

    .ui.header {
        font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif !important;
    }

    .ui.red {
        color: #d5001c !important;
    }

    .ui.green {
        color: #13d246 !important;
    }

    .ui.blue {
        color: #196a99 !important;
    }

    i.red.icon {
        color: #d5001c !important;
    }

    .ui.menu {
        font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif !important;
    }

    .ui.vertical.inverted.menu .item:before {
        background: rgba(255, 255, 255, 0.2) !important;
    }

    .ui.inverted.menu .item:before {
        background: rgba(255, 255, 255, 0.2) !important;
    }

    .ui.inverted.menu {
        background: black !important;
    }

    .ui.inverted.menu .item > .header:not(.ui) {
        color: white !important;
    }

    .ui.menu:not(.inverted) .item {
        color: black !important;
    }

    .ui.menu .item {
        color: white !important;
    }

    .ui.inverted.menu .menu .item {
        color: #c8cacb !important;
        font-size: 1rem !important;
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
        padding-left: 1.14285714rem !important;
    }

    .ui.transparent.inverted.input input::placeholder {
        color: #c8cacb !important;
        opacity: 1 !important;
    }

    /* Anchors */

    .anchorjs-link {
      position: absolute;
      transition: margin-left .25s, color .25s, opacity 0.25s;
      margin-left: -0.2em;
      color: #777;
      opacity: 0;
    }

    h1:hover > .anchorjs-link:not(:hover),
    h2:hover > .anchorjs-link:not(:hover),
    h3:hover > .anchorjs-link:not(:hover),
    h4:hover > .anchorjs-link:not(:hover),
    h5:hover > .anchorjs-link:not(:hover),
    h6:hover > .anchorjs-link:not(:hover) {
      margin-left: 0em;
      opacity: 0.5;
    }

    .anchorjs-link:hover {
      margin-left: 0em;
      color: cornflowerblue;
      opacity: 1;
    }

    /* Doc site styles */

    #introduction-page p {
      font-size: 1.125em;
      margin: 1.5em 0;
    }

    pre {
      margin: 0;
    }

    code:not(.hljs) {
      font-size: 87.5%;
      background-color: rgba(0, 0, 0, 0.04);
      border-radius: 3px;
      white-space: pre;
      display: inline-block;
    }

    code:not(.hljs)::before {
      letter-spacing: -0.2em;
      content: "\00a0";
    }

    code:not(.hljs)::after {
      letter-spacing: -0.2em;
      content: "\00a0";
    }

    /* Icon Search */

    .docs-icon-set-column {
      cursor: pointer;
    }

    .docs-icon-set-column .icon {
      font-size: 2em;
      color: #555;
      transform: scale(1);
      transition: opacity 0.2s, color 0.2s, transform 0.2s;
    }

    .docs-icon-set-column .name {
      display: block;
      margin: 1em 0;
      color: #777;
    }

    .docs-icon-set-column:hover > .icon,
    .docs-icon-set-column:hover > .name {
      color: #000;
    }

    .docs-icon-set-column:hover > .icon {
      transform: scale(1.5);
    }
  </style>
</head>
<body class="dimmed dimmable">
  <div id="docs-loading-dimmer" class="ui active page dimmer">
    <div class="content">
      <div class="center">
        <div class="ui large text loader">
          <div class="ui inverted teal header">
            Loading docs...
            <div class="sub header">
              Porsche UI Kit React
              v<%= htmlWebpackPlugin.options.versions.puid %>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      var delay = 500
      var dimmer = document.querySelector('#docs-loading-dimmer')
      dimmer.style.pointerEvents = 'none'
      dimmer.style.transition = 'opacity ' + delay + 'ms linear'

      function removeDimmer() {
        dimmer.style.opacity = '0'

        setTimeout(function() {
          var dimmer = document.querySelector('#docs-loading-dimmer')

          document.body.removeChild(dimmer)
          document.body.setAttribute("class", "")
          window.removeEventListener('load', removeDimmer)
        }, delay)
      }

      window.addEventListener('load', removeDimmer)
    }())
  </script>
</body>
</html>
