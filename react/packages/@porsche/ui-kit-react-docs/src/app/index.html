<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38934327-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-38934327-7');
    </script>
    <meta charset="UTF-8">
    <title>Porsche UI Kit React</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        /* Semantic UI Overrides */

        .ui.input input {
            font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif !important;
        }

        .ui.header {
            font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif !important;
        }

        .ui.red {
            color: #d5001c !important;
        }

        .ui.green {
            color: #13d246 !important;
        }

        .ui.blue {
            color: #196a99 !important;
        }

        i.red.icon {
            color: #d5001c !important;
        }

        .ui.menu {
            font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif !important;
        }

        .ui.vertical.inverted.menu .item:before {
            background: rgba(255, 255, 255, 0.12) !important;
        }

        .ui.inverted.menu .item:before {
            background: rgba(255, 255, 255, 0.12) !important;
        }

        .ui.inverted.menu {
            background: black !important;
        }

        .ui.inverted.menu .item>.header:not(.ui) {
            color: white !important;
        }

        .ui.menu:not(.inverted) .item {
            color: black !important;
        }

        .ui.menu .item {
            color: white !important;
        }

        .ui.inverted.menu .menu .item {
            color: #c8cacb !important;
            font-size: 1rem !important;
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
            padding-left: 1.14285714rem !important;
        }

        .ui.transparent.inverted.input input::placeholder {
            color: #c8cacb !important;
            opacity: 1 !important;
        }

        /* Anchors */

        .anchorjs-link {
            position: absolute;
            transition: margin-left .25s, color .25s, opacity 0.25s;
            margin-left: -0.2em;
            color: #777;
            opacity: 0;
        }

        h1:hover>.anchorjs-link:not(:hover),
        h2:hover>.anchorjs-link:not(:hover),
        h3:hover>.anchorjs-link:not(:hover),
        h4:hover>.anchorjs-link:not(:hover),
        h5:hover>.anchorjs-link:not(:hover),
        h6:hover>.anchorjs-link:not(:hover) {
            margin-left: 0em;
            opacity: 0.5;
        }

        .anchorjs-link:hover {
            margin-left: 0em;
            color: cornflowerblue;
            opacity: 1;
        }

        /* Doc site styles */

        pre {
            margin: 0;
        }

        code:not(.hljs) {
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 3px;
            white-space: pre;
            display: inline-block;
        }

        code:not(.hljs)::before {
            letter-spacing: -0.2em;
            content: "\00a0";
        }

        code:not(.hljs)::after {
            letter-spacing: -0.2em;
            content: "\00a0";
        }
    </style>
</head>

<body class="docs-body">
    <div id="root">
        <!-- START initial preloader -->
        <!-- hint:
             as we all know, styles between body tags are creepy.
             but in this case, it's the easiest way to show and hide a preloader,
             because react will clean everything inside the root div. -->
        <style scoped>
            .loading-indicator {
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 1000;
            }

            .theme-light {
                background-color: rgba($white, .8);
            }

            .theme-light .circle-fg-path {
                stroke: #313639;
            }

            .theme-light .circle-bg-path {
                stroke: #eff0f1;
            }

            .loader {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 50px;
                height: 50px;
                transform: translate(-50%, -50%);
            }

            .circle-fg,
            .circle-bg {
                animation: rotate 2s linear infinite;
                height: 100%;
                transform-origin: center center;
                width: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                fill: none;
            }

            .circle-fg {
                z-index: 1;
            }

            .circle-bg {
                z-index: 0;
            }

            .circle-fg-path,
            .circle-bg-path {
                stroke-width: 2px;
            }

            .circle-fg-path {
                stroke-dasharray: 100, 200;
                stroke-dashoffset: 0;
                animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
                stroke-linecap: round;
            }

            @keyframes rotate {
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes dash {
                0% {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                }

                50% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -35px;
                }

                100% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -124px;
                }
            }
        </style>
        <div class="loading-indicator theme-light">
            <div class="loader">
                <svg class="circle-fg" viewBox="25 25 50 50">
                    <circle class="circle-fg-path" cx="50" cy="50" r="20" />
                </svg>
                <svg class="circle-bg" viewBox="25 25 50 50">
                    <circle class="circle-bg-path" cx="50" cy="50" r="20" />
                </svg>
            </div>
        </div>
        <!-- END initial preloader -->
    </div>
</body>

</html>
