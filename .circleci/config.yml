      - save_cache:
          paths:
            - node_modules
          key: v0-core-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build
          command: npm run release
      - deploy:
          name: Deploy
          command: |
            PUBLISH_DATE="$(git log -1 --format=%aD ${CIRCLE_TAG} | cat)"
            SORTED_V0X_CORE_VERSION_TAGS="$(git tag --sort=-version:refname --list 'v0.*/core')"
            SORTED_V0X_REACT_VERSION_TAGS="$(git tag --sort=-version:refname --list 'v0.*/react')"
            LATEST_V0X_UI_KIT_CORE_VERSION="$(git tag --sort=-version:refname --list 'v0.*/core' | head -n 1 | cut -d "/" -f1 | cut -c 2-)"
            CURRENT_V0X_UI_KIT_CORE_VERSION="$(echo ${CIRCLE_TAG} | cut -d "/" -f1 | cut -c 2-)"

            git config --global user.email "${GH_EMAIL}"
            git config --global user.name "${GH_NAME}"
            git clone --single-branch -b "${TARGET_BRANCH}" "${CIRCLE_REPOSITORY_URL}" "./${TARGET_BRANCH}"

            pushd "./${TARGET_BRANCH}"
              rm -rf "./v${CURRENT_V0X_UI_KIT_CORE_VERSION}/core"
              rm -rf "./v${CURRENT_V0X_UI_KIT_CORE_VERSION}/sketch"
            popd

            mkdir -p "./${TARGET_BRANCH}/v${CURRENT_V0X_UI_KIT_CORE_VERSION}/core" && cp -r "./patternlab/public/." "./${TARGET_BRANCH}/v${CURRENT_V0X_UI_KIT_CORE_VERSION}/core"
            mkdir -p "./${TARGET_BRANCH}/v${CURRENT_V0X_UI_KIT_CORE_VERSION}/sketch" && cp "./../../sketch/porsche-ui-kit.sketch" "./${TARGET_BRANCH}/v${CURRENT_V0X_UI_KIT_CORE_VERSION}/sketch/porsche-ui-kit.sketch"

            function v0xCoreReleaseLatest {
              for tag in ${SORTED_V0X_CORE_VERSION_TAGS}
              do
                echo "<p><a href="http://ui.porsche.com/${tag}/" rel="nofollow">${tag}</a></p>"
                break
              done
            }

            function v0xCoreReleaseHistory {
              echo "<ul>"
              for tag in ${SORTED_V0X_CORE_VERSION_TAGS}
              do
                echo "<li><a href="http://ui.porsche.com/${tag}/" rel="nofollow">${tag}</a></li>"
              done
              echo "</ul>"
            }

            function v0xReactReleaseLatest {
              for tag in ${SORTED_V0X_REACT_VERSION_TAGS}
              do
                echo "<p><a href="http://ui.porsche.com/${tag}/" rel="nofollow">${tag}</a></p>"
                break
              done
            }

            function v0xReactReleaseHistory {
              echo "<ul>"
              for tag in ${SORTED_V0X_REACT_VERSION_TAGS}
              do
                echo "<li><a href="http://ui.porsche.com/${tag}/" rel="nofollow">${tag}</a></li>"
              done
              echo "</ul>"
            }

            pushd "./${TARGET_BRANCH}"
              cat << _EOF_ > "./index.html"
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="robots" content="noindex, nofollow">
              <title>Porsche UI</title>
            </head>
            <body>
              <h1>Porsche UI Kit</h1>
              <hr>
              <h2>Links</h2>
              <h4>Sketch Library <a href="sketch://add-library?url=https%3A%2F%2Fui.porsche.com%2Fporsche-ui-kit.sketch.xml" rel="nofollow">Add Porsche UI Kit Sketch library</a> (public)</h4>
              <h4>NPM Packages <a href="https://porscheui.jfrog.io" rel="nofollow">Link npm registry</a> (private)</h4>
              <h4>SCM <a href="https://github.com/porscheui/porsche-ui-kit" rel="nofollow">Link to GitHub</a> (private)</h4>
              <h4>Wiki <a href="https://github.com/porscheui/porsche-ui-kit/wiki" rel="nofollow">Link to GitHub Wiki</a> (private)</h4>
              <h4>Issues <a href="https://github.com/porscheui/porsche-ui-kit/issues" rel="nofollow">Link to GitHub Issues</a> (private)</h4>
              <h4>Kanban Board <a href="https://github.com/porscheui/porsche-ui-kit/projects/1" rel="nofollow">Link to GitHub Projects</a> (private)</h4>
              <hr>
              <h2>Documentation</h2>
              <table border="1">
                <tr>
                  <th>Porsche UI Kit v0.x/core</th>
                  <th>Porsche UI Kit v0.x/react</th>
                  <th>Porsche UI Kit v1.x</th>
                </tr>
                <tr>
                  <td valign="top">
                    <h4>Latest Release</h4>
                    $(v0xCoreReleaseLatest)
                  </td>
                  <td valign="top">
                    <h4>Latest Release</h4>
                    $(v0xReactReleaseLatest)
                  </td>
                  <td valign="top">
                    <h4>Latest Release</h4>
                    <p>Not yet available</p>
                  </td>
                </tr>
                <tr>
                  <td valign="top">
                    <h4>History</h4>
                    $(v0xCoreReleaseHistory)
                  </td>
                  <td valign="top">
                    <h4>History</h4>
                    $(v0xReactReleaseHistory)
                  </td>
                  <td valign="top">
                    <h4>History</h4>
                    <p>Not yet available</p>
                  </td>
                </tr>
              </table>
            </body>
            </html>
            _EOF_

              cat << _EOF_ > "./porsche-ui-kit.sketch.xml"
            <?xml version="1.0" encoding="utf-8"?>
            <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
              <channel>
                <title>Porsche UI</title>
                <description>A Porsche UI Sketch library.</description>
                <item>
                  <title>Porsche UI Kit (v${LATEST_V0X_UI_KIT_CORE_VERSION})</title>
                  <pubDate>${PUBLISH_DATE}</pubDate>
                  <enclosure url="https://ui.porsche.com/v${LATEST_V0X_UI_KIT_CORE_VERSION}/sketch/porsche-ui-kit.sketch" sparkle:version="${LATEST_V0X_UI_KIT_CORE_VERSION}" type="application/octet-stream"/>
                </item>
              </channel>
            </rss>
            _EOF_
            popd

            pushd "./${TARGET_BRANCH}"
              git add -A
              git commit -m "Automated deployment of Porsche UI Frontpage, Porsche UI Kit — Core (${CURRENT_V0X_UI_KIT_CORE_VERSION}) and Porsche UI Kit Sketch Library (${CURRENT_V0X_UI_KIT_CORE_VERSION}) + Sketch RSS Feed to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty
              git push origin "${TARGET_BRANCH}" --force-with-lease
            popd
      - run:
          name: GitHub.io URL
          command: |
            echo "https://ui.porsche.com/${CIRCLE_TAG}/"
