version: "3.5"

services:
  ui-kit:
    build: ./images/node
    working_dir: /opt/porsche-ui-kit-app
    user: "${RUN_UID}:${RUN_GID}"
    ports:
      - "3000:3000"
    environment:
      - HOME=/home/ui-kit
      - ARTIFACTORY_TOKEN
      - SLACK_WEBHOOK_URL
      - GITHUB_SHA
    volumes:
      - ./:/opt/porsche-ui-kit-app:cached
      - home:/home/ui-kit
      - root-node-modules:/opt/porsche-ui-kit-app/node_modules
      - storefront-node-modules:/opt/porsche-ui-kit-app/packages/storefront/node_modules
      - workshop-node-modules:/opt/porsche-ui-kit-app/packages/workshop/node_modules
  ui-kit-deploy:
    build: ./images/node
    working_dir: /opt/porsche-ui-kit-app
    environment:
      - GIT_DEPLOY_KEY
      - GITHUB_REPOSITORY
      - GITHUB_ACTOR
      - GITHUB_REF
    volumes:
      - ./:/opt/porsche-ui-kit-app:cached
      - /opt/porsche-ui-kit-gh-pages
  change-volume-owner:
    image: node:10.15.3-alpine@sha256:b85a3b0ef76f5543b3f467e8a25694e72594d2c2bfcf140fa584d4f40ace4130
    volumes:
      - home:/opt/porsche-ui-kit-volumes/home
      - root-node-modules:/opt/porsche-ui-kit-volumes/root-node_modules
      - storefront-node-modules:/opt/porsche-ui-kit-volumes/storefront-node_modules
      - workshop-node-modules:/opt/porsche-ui-kit-volumes/workshop-node_modules
    command: |
      sh -c "chown ${RUN_UID}:${RUN_GID} /opt/porsche-ui-kit-volumes/*"
volumes:
  home:
  root-node-modules:
  storefront-node-modules:
  workshop-node-modules:
