services:
  design-system:
    image: mcr.microsoft.com/playwright:v1.54.0-jammy
    working_dir: /opt/repository
    user: "${RUN_UID}:${RUN_GID}"
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3333:3333"
      - "3334:3334"
      - "4200:4200"
      - "8080:8080"
      - "8575:8575"
