      - name: "Login to ECR"
        uses: docker/login-action@v1
        with:
          registry: 215495424956.dkr.ecr.eu-central-1.amazonaws.com
          username: ${{ secrets.OSS_OFFICE_AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.OSS_OFFICE_AWS_SECRET_ACCESS_KEY }}
      - name: "Pull Docker image"
        run: |
          docker pull 215495424956.dkr.ecr.eu-central-1.amazonaws.com/ort-porsche:latest
      - name: "Run ORT"
        run: |
          docker run -v "$PWD":/project 215495424956.dkr.ecr.eu-central-1.amazonaws.com/ort-porsche:latest analyze -i /project/ -o /project/ort/ --package-managers yarn
          docker run -v "$PWD":/project 215495424956.dkr.ecr.eu-central-1.amazonaws.com/ort-porsche:latest report -i /project/ort/analyzer-result.yml -o /project/ort/ -f StaticHtml
        shell: bash
      - name: 'Store ORT Analysis'
        uses: actions/upload-artifact@v2
        with:
          name: ort-analysis
          path: ./ort
