    name: 'ORT'
    runs-on: ubuntu-latest
    env:
      OSS_OFFICE_AWS_ECR_REGISTRY: 215495424956.dkr.ecr.eu-central-1.amazonaws.com
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
