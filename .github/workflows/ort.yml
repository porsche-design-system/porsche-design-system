      - name: "Login to AWS ECR"
        uses: docker/login-action@v1
        with:
          registry: ${{ env.OSS_OFFICE_AWS_ECR_REGISTRY }}
          username: ${{ secrets.OSS_OFFICE_AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.OSS_OFFICE_AWS_SECRET_ACCESS_KEY }}
      - name: "Pull Docker image"
        run: |
          docker pull ${{ env.OSS_OFFICE_AWS_ECR_REGISTRY }}/ort-porsche:latest
      - name: "Run ORT"
        run: |
          cleanup_credentials() {
            local exit_code=$?
            echo "task: [$(date)] \"cleanup_credentials\""
            rm "./.npmrc"
            ls -al
            exit $exit_code
          }

          setup_credentials() {
            echo "task: [$(date)] \"setup_credentials\""
            echo "//porscheui2.jfrog.io/porscheui/api/npm/npm/:_authToken=${PORSCHE_NPM_REGISTRY_TOKEN}" >> "./.npmrc"
            cat "./.npmrc"
            ls -al
          }

          trap cleanup_credentials EXIT
          setup_credentials

          docker run -v "$PWD":/project ${{ env.OSS_OFFICE_AWS_ECR_REGISTRY }}/ort-porsche:latest analyze -i /project/ -o /project/ort/ --package-curations-file /curations/curations.yml --package-managers yarn
          docker run -v "$PWD":/project ${{ env.OSS_OFFICE_AWS_ECR_REGISTRY }}/ort-porsche:latest report -i /project/ort/analyzer-result.yml -o /project/ort/ -f StaticHtml
        shell: bash
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
      - name: 'Store ORT Analysis'
        uses: actions/upload-artifact@v2
        with:
          name: ort-analysis
          path: ./ort
