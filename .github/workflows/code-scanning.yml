name: 'Code Scanning'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 'CodeQL'
    runs-on: ubuntu-latest
    # container:
    #   image: mcr.microsoft.com/playwright:v1.56.0-jammy
    #   options: --user 1001
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Initialize'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: 'Analyze'
        uses: github/codeql-action/analyze@v3
