name: 'Code Scanning'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-ql:
    name: 'CodeQL'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Initialize'
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: 'Analyze'
        uses: github/codeql-action/analyze@v2
