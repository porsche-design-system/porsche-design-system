on:
  push:
    branches:
      - master
      - v*
      - issue/*
      - housekeeping/*
      - release/*
name: 'Porsche Design System'
jobs:
  components-unit:
    name: 'Components Unit'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Pull Docker image'
        run: |
          docker pull docker.pkg.github.com/porscheui/porsche-design-system/node:14.16.1-stretch-slim
        shell: bash
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Lint'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-lint
          args: --components
      - name: 'Unit Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --components
  components-js-unit:
    name: 'Components JS Unit'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Unit Test Components Manager Core'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --components-js:components-manager-core
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Build Components'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-prod
      - name: 'Build Components JS'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-js-prod
      - name: 'Unit Test Components Wrapper'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --components-js:components-wrapper
      - name: 'Unit Test Partials'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --components-js:partials
      - name: 'Unit Regression'
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: components-js-unit-regression
          path: ./packages/components-js/tests/unit/results
  components-js-e2e:
    name: 'Components JS E2E'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Build Components'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components
      - name: 'Build Components JS'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-js
      - name: 'E2E Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-e2e
          args: --components-js
  components-js-vrt:
    name: 'Components JS VRT'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Build Components'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components
      - name: 'Build Components JS'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-js
      - name: 'VRT Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-vrt
          args: --components-js
      - name: 'VRT Regression'
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: components-js-vrt-regression
          path: ./packages/components-js/tests/vrt/results
  components-angular:
    name: 'Components Angular'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Build Components'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components
      - name: 'Build Components JS'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-js
      - name: 'Build Components Angular'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-angular
      - name: 'E2E Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-e2e
          args: --components-angular
      - name: 'VRT Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-vrt
          args: --components-angular
      - name: 'VRT Regression'
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: components-angular-vrt-regression
          path: ./packages/components-angular/tests/vrt/results
  components-react:
    name: 'Components React'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Build Components'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components
      - name: 'Build Components JS'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-js
      - name: 'Build Components React'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-react
      - name: 'JSDOM Polyfill Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-jsdom-polyfill
          args: --components-react
      - name: 'Unit Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --components-react
      - name: 'E2E Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-e2e
          args: --components-react
      - name: 'VRT Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-vrt
          args: --components-react
      - name: 'VRT Regression'
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: components-react-vrt-regression
          path: ./packages/components-react/tests/vrt/results
  storefront:
    name: 'Storefront'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Build Components'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components
      - name: 'Build Components JS'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --components-js
      - name: 'Lint'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-lint
          args: --storefront
      - name: 'Unit Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --storefront
      - name: 'E2E Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-e2e
          args: --storefront
      - name: 'VRT Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-vrt
          args: --storefront
      - name: 'VRT Regression'
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: storefront-vrt-regression
          path: ./packages/storefront/tests/vrt/results
  production-builds:
    name: 'Production Builds'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build-prod
          args: --core-dependencies
      - name: 'Build Components Prod'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build-prod
          args: --components
      - name: 'Build Components JS Prod'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build-prod
          args: --components-js
      - name: 'Build Components Angular Prod'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build-prod
          args: --components-angular
      - name: 'Build Components React Prod'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build-prod
          args: --components-react
      - name: 'Build Storefront Prod'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build-prod
          args: --storefront
      - name: 'Store Assets CDN Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: assets-cdn
          path: ./packages/assets/cdn
      - name: 'Store Assets Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: assets-build
          path: ./packages/assets/dist
      - name: 'Store Components JS Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: components-js-prod-build
          path: ./packages/components-js/dist
      - name: 'Store Components Angular Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: components-angular-prod-build
          path: ./packages/components-angular/dist/components-wrapper
      - name: 'Store Components React Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: components-react-prod-build
          path: ./packages/components-react/dist/components-wrapper
      - name: 'Store Components UXPin Source Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: components-uxpin-source
          path: ./packages/components-react/projects/uxpin-wrapper # upload entire folder to have all generated files including uxpin.config.js
      - name: 'Store Chunks Manifest Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: components-js-chunks-manifest-prod-build
          path: ./packages/components-js/projects/components-wrapper/lib
      - name: 'Store Shared Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: shared-build
          path: ./packages/shared/dist
      - name: 'Store Storefront Build Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: storefront-build
          path: ./packages/storefront/dist
      - name: 'Store Utilities Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: utilities-full-build
          path: ./packages/utilities/projects/utilities # We have to provide the full directory to avoid nested directory in npm package (scss.scss in package directory)
  utilities:
    name: 'Utilities'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Unit Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --utilities
      - name: 'VRT Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-vrt
          args: --utilities
      - name: 'VRT Regression'
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: utilities-vrt-regression
          path: ./packages/utilities/tests/vrt/results
  assets-deployment:
    name: 'Assets Deployment'
    needs: [production-builds, components-unit, components-js-unit, components-js-e2e, components-js-vrt, components-angular, components-react, storefront, utilities]
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Restore Assets Artifact'
        uses: actions/download-artifact@v2
        with:
          name: assets-cdn
          path: ./packages/assets/cdn
      - name: 'Deploy Assets to CDN'
        uses: ./.github/actions/docker-run
        env:
          CDN_USER: ${{ secrets.CDN_USER }}
          CDN_SSH_KEY: ${{ secrets.CDN_SSH_KEY }}
        with:
          entrypoint: run-deploy-assets
  storefront-deployment:
    name: 'Storefront Deployment'
    needs: [production-builds, components-unit, components-js-unit, components-js-e2e, components-js-vrt, components-angular, components-react, storefront, utilities]
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Restore Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: storefront-build
          path: ./packages/storefront/dist
      - name: 'Deploy'
        uses: ./.github/actions/docker-run
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          entrypoint: run-deploy-storefront
  smoke-test:
    name: 'Smoke Test'
    needs: [assets-deployment]
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Restore Assets Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: assets-build
          path: ./packages/assets/dist
      - name: 'Restore Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: components-js-prod-build
          path: ./packages/components-js/dist
      - name: 'Restore Chunks Manifest Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: components-js-chunks-manifest-prod-build
          path: ./packages/components-js/projects/components-wrapper/lib
      - name: 'Restore Shared Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: shared-build
          path: ./packages/shared/dist
      - name: 'Smoke Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-smoke
          args: --components-js
  release-components-uxpin:
    name: 'Release Components UXPin'
    needs: [smoke-test, storefront-deployment]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Restore Components JS Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: components-js-prod-build
          path: ./packages/components-js/dist
      - name: 'Restore Components UXPin Source Artifact'
        uses: actions/download-artifact@v2
        with:
          name: components-uxpin-source
          path: ./packages/components-react/projects/uxpin-wrapper
      - name: 'Publish UXPin Library'
        uses: ./.github/actions/docker-run
        env:
          UXPIN_TOKEN: ${{ secrets.UXPIN_TOKEN }}
        with:
          entrypoint: run-release-uxpin
  release-components-js:
    name: 'Release Components JS'
    needs: [smoke-test, storefront-deployment]
    if: startsWith( github.ref, 'refs/heads/v') || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Restore Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: components-js-prod-build
          path: ./packages/components-js/dist
      - name: 'Publish NPM Package'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          entrypoint: run-release-npm
          args: packages/components-js/dist/components-wrapper
  release-components-angular:
    name: 'Release Components Angular'
    needs: [release-components-js]
    if: startsWith( github.ref, 'refs/heads/v') || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Docker Login'
        uses: ./.github/actions/docker-login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Restore Build Artifact'
        uses: actions/download-artifact@v2
        with:
          name: components-angular-prod-build
          path: ./packages/components-angular/dist/components-wrapper
      - name: 'Publish NPM Package'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          entrypoint: run-release-npm
          args: packages/components-angular/dist/components-wrapper
  release-components-react:
    name: 'Release Components React'
    needs: [release-components-js]
    if: startsWith( github.ref, 'refs/heads/v') || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
