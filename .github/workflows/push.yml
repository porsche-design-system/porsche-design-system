    name: 'Components Unit'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Pull Docker Image'
        run: docker pull ${{ env.PDS_DOCKER_IMAGE }}
        shell: bash
      - name: 'Install'
        if: steps.cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/docker-run
        env:
          PORSCHE_NPM_REGISTRY_TOKEN: ${{ secrets.PORSCHE_NPM_REGISTRY_TOKEN }}
        with:
          entrypoint: run-install
      - name: 'Build Core Dependencies'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-build
          args: --core-dependencies
      - name: 'Lint'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-lint
          args: --components
      - name: 'Unit Test'
        uses: ./.github/actions/docker-run
        with:
          entrypoint: run-test-unit
          args: --components
