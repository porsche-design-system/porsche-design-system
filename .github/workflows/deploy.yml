name: 'Deploy'

on:
  workflow_call:
    inputs:
      image:
        description: 'Docker image to be used in workflow.'
        required: true
        type: string
    secrets:
      linode-aws-access-key-id:
        description: 'AWS Access Key ID for Linode'
        required: true
      linode-aws-secret-access-key:
        description: 'AWS Secret Access Key for Linode'
        required: true
      gh-repository-storefront:
        description: 'github repository for github pages (storefront)'
        required: true
      gh-deploy-key-storefront:
        description: 'github deploy key for github pages (storefront)'
        required: true
      algolia-app-id:
        description: 'algolia app id'
        required: true
      algolia-api-key:
        description: 'algolia api key'
        required: true

jobs:
  akamai-cdn-assets:
    name: 'Akamai CDN (Assets)'
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image }}
      options: --user 1001
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install'
        uses: ./.github/actions/install
      - name: 'Restore'
        uses: ./.github/actions/restore
        with:
          artifact: 'build-production'
      - run: chmod +x ./deploy-akamai-cdn.sh
      - name: 'Deploy'
        run: |
          ./deploy-akamai-cdn.sh packages/assets/cdn/components/ components/
          ./deploy-akamai-cdn.sh packages/assets/cdn/crest/ crest/
          ./deploy-akamai-cdn.sh packages/assets/cdn/fallbacks/ fallbacks/
          ./deploy-akamai-cdn.sh packages/assets/cdn/fonts/ fonts/
          ./deploy-akamai-cdn.sh packages/assets/cdn/icons/ icons/
          ./deploy-akamai-cdn.sh packages/assets/cdn/marque/ marque/
          ./deploy-akamai-cdn.sh packages/assets/cdn/meta-icons/ meta-icons/
          ./deploy-akamai-cdn.sh packages/assets/cdn/model-signatures/ model-signatures/
          ./deploy-akamai-cdn.sh packages/assets/cdn/styles/ styles/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.linode-aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.linode-aws-secret-access-key }}
  akamai-cdn-assets-smoke:
    name: 'Akamai CDN (Assets) Smoke'
    needs:
     - akamai-cdn-assets
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image }}
      options: --user 1001
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install'
        uses: ./.github/actions/install
      - name: 'Restore'
        uses: ./.github/actions/restore
        with:
          artifact: 'build-production'
      - name: 'Components JS'
        run: yarn test:smoke:components-js
      - name: 'Components Angular'
        run: yarn test:smoke:components-angular
      - name: 'Components React'
        run: yarn test:smoke:components-react
      - name: 'Components Vue'
        run: yarn test:smoke:components-vue
  github-pages-storefront:
    name: 'GitHub Pages (Storefront)'
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image }}
      options: --user 1001
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install'
        uses: ./.github/actions/install
      - name: 'Restore'
        uses: ./.github/actions/restore
        with:
          artifact: 'build-production'
      - run: chmod +x ./deploy-github-pages.sh
      - name: 'Deploy'
        run: ./deploy-github-pages.sh
        env:
          ALGOLIA_APP_ID: ${{ secrets.algolia-app-id }}
          ALGOLIA_API_KEY: ${{ secrets.algolia-api-key }}
          GH_DEPLOY_KEY_STOREFRONT: ${{ secrets.gh-deploy-key-storefront }}
          GH_REPOSITORY_STOREFRONT: ${{ secrets.gh-repository-storefront }}
