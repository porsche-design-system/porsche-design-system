name: 'Deploy'

on:
  workflow_call:
    inputs:
      image:
        description: 'Docker image to be used in workflow.'
        required: true
        type: string
    secrets:
      linode-aws-access-key-id:
        description: 'AWS Access Key ID for Linode'
        required: true
      linode-aws-secret-access-key:
        description: 'AWS Secret Access Key for Linode'
        required: true

jobs:
  cdn:
    name: 'CDN'
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image }}
      options: --user 1001
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install'
        uses: ./.github/actions/install
      - name: 'Restore'
        uses: ./.github/actions/restore
        with:
          artifact: 'build-production'
      - run: chmod +x ./.github/workflows/deploy-akamai-cdn.sh
      - name: 'Deploy'
        run: |
          ./deploy-akamai-cdn.sh packages/assets/cdn/components/ components/
          ./deploy-akamai-cdn.sh packages/assets/cdn/crest/ crest/
          ./deploy-akamai-cdn.sh packages/assets/cdn/fallbacks/ fallbacks/
          ./deploy-akamai-cdn.sh packages/assets/cdn/fonts/ fonts/
          ./deploy-akamai-cdn.sh packages/assets/cdn/icons/ icons/
          ./deploy-akamai-cdn.sh packages/assets/cdn/marque/ marque/
          ./deploy-akamai-cdn.sh packages/assets/cdn/meta-icons/ meta-icons/
          ./deploy-akamai-cdn.sh packages/assets/cdn/model-signatures/ model-signatures/
          ./deploy-akamai-cdn.sh packages/assets/cdn/styles/ styles/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.linode-aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.linode-aws-secret-access-key }}
  cdn-smoke:
    name: 'CDN Smoke'
    needs:
     - cdn
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image }}
      options: --user 1001
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install'
        uses: ./.github/actions/install
      - name: 'Restore'
        uses: ./.github/actions/restore
        with:
          artifact: 'build-production'
      - name: 'Components JS'
        run: yarn test:smoke:components-js
      - name: 'Components Angular'
        run: yarn test:smoke:components-angular
      - name: 'Components React'
        run: yarn test:smoke:components-react
      - name: 'Components Vue'
        run: yarn test:smoke:components-vue
