# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

# Please check docs/dependencies.md for ignore entries

version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://registry.npmjs.org
    token: ${{secrets.PORSCHE_NPM_REGISTRY_TOKEN}}
    replaces-base: true
updates:
  - package-ecosystem: "npm"
    directory: "/"
    registries: "*"
    schedule:
      interval: "monthly"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    ignore:
      - dependency-name: "change-case"
        versions: [ ">=5" ]
      - dependency-name: "@types/react"
        versions: [ ">18.2.65" ]
      - dependency-name: "globby"
        versions: [ ">=12" ]
      - dependency-name: "styled-components"
        versions: [ ">=6" ]
      - dependency-name: "@playwright/test"
        versions: [ "1.43", "1.44" ]
      - dependency-name: "vue"
        versions: [ ">=3" ]
      - dependency-name: "vue-router"
        versions: [ ">=4" ]
      - dependency-name: "vue-template-compiler"
        versions: [ ">=3" ]
      - dependency-name: "vuex"
        versions: [ ">=4" ]
      - dependency-name: "@vue/*"
        versions: [ ">=5" ]
      - dependency-name: "sass-loader"
        versions: [ ">=11" ]
      - dependency-name: "@vue/test-utils"
      - dependency-name: "imask"
      - dependency-name: "vmark*"
      - dependency-name: "@stackblitz/sdk"
