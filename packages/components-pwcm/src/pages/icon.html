<my-prefix-p-headline variant="headline-2">Icon</my-prefix-p-headline>
<my-prefix-p-divider></my-prefix-p-divider>
<my-prefix-p-grid>
  <my-prefix-p-grid-item size="2">
    <my-prefix-p-headline variant="headline-4" tag="h4">&lt;p-icon&gt;</my-prefix-p-headline>
  </my-prefix-p-grid-item>
  <my-prefix-p-grid-item size="5">
    <div class="playground light spacing-inline">
      <my-prefix-p-icon name="filter" color="neutral-contrast-high" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon name="filter" size="medium" color="neutral-contrast-medium" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon name="filter" size="large" color="neutral-contrast-low" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon name="filter" size="large" color="brand" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon name="filter" size="large" color="inherit" aria-label="Filter icon" style="color: deeppink;"></my-prefix-p-icon><!--
        --><my-prefix-p-icon name="delete" size="large" aria-label="Delete icon"></my-prefix-p-icon>
    </div>
    <my-prefix-p-divider></my-prefix-p-divider>
  </my-prefix-p-grid-item>
  <my-prefix-p-grid-item size="5">
    <div class="playground dark spacing-inline">
      <my-prefix-p-icon theme="dark" name="filter" color="neutral-contrast-high" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon theme="dark" name="filter" size="medium" color="neutral-contrast-medium" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon theme="dark" name="filter" size="large" color="neutral-contrast-low" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon theme="dark" name="filter" size="large" color="brand" aria-label="Filter icon"></my-prefix-p-icon><!--
        --><my-prefix-p-icon theme="dark" name="filter" size="large" color="inherit" aria-label="Filter icon" style="color: deeppink;"></my-prefix-p-icon><!--
        --><my-prefix-p-icon theme="dark" name="delete" size="large" aria-label="Delete icon"></my-prefix-p-icon>
    </div>
    <my-prefix-p-divider></my-prefix-p-divider>
  </my-prefix-p-grid-item>
</my-prefix-p-grid>
