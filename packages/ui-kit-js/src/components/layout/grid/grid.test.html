<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-grid</title>
  <link rel="stylesheet" href="../../../../dist/porsche-ui-kit/porsche-ui-kit.css">
  <script type="module" src="../../../../dist/porsche-ui-kit/porsche-ui-kit.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-ui-kit/porsche-ui-kit.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
  <style type="text/css">
    p-grid-child p {
      margin: 0;
      padding: 4px 0;
      text-align: center;
      color: #fff;
      background-color: lightskyblue;
    }

    p-grid ~ p-grid p {
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="playground" title="should render by defined size">
  <p-grid>
    <p-grid-child size="12">
      <p>12</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="1">
      <p>1</p>
    </p-grid-child>
    <p-grid-child size="11">
      <p>11</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="2">
      <p>2</p>
    </p-grid-child>
    <p-grid-child size="10">
      <p>10</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="3">
      <p>3</p>
    </p-grid-child>
    <p-grid-child size="9">
      <p>9</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="4">
      <p>4</p>
    </p-grid-child>
    <p-grid-child size="8">
      <p>8</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="5">
      <p>5</p>
    </p-grid-child>
    <p-grid-child size="7">
      <p>7</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="6">
      <p>6</p>
    </p-grid-child>
    <p-grid-child size="6">
      <p>6</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="7">
      <p>7</p>
    </p-grid-child>
    <p-grid-child size="5">
      <p>5</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="8">
      <p>8</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>4</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="9">
      <p>9</p>
    </p-grid-child>
    <p-grid-child size="3">
      <p>3</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="10">
      <p>10</p>
    </p-grid-child>
    <p-grid-child size="2">
      <p>2</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child size="11">
      <p>11</p>
    </p-grid-child>
    <p-grid-child size="1">
      <p>1</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should adapt size depending on viewport">
  <p-grid>
    <p-grid-child size="{ base: 6, m: 2 }">
      <p>A</p>
    </p-grid-child>
    <p-grid-child size="{ base: 6, m: 10 }">
      <p>B</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should render by defined offset">
  <p-grid>
    <p-grid-child offset="1" size="11">
      <p>1</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="2" size="10">
      <p>2</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="3" size="9">
      <p>3</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="4" size="8">
      <p>4</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="5" size="7">
      <p>5</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="6" size="6">
      <p>6</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="7" size="5">
      <p>7</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="8" size="4">
      <p>8</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="9" size="3">
      <p>9</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="10" size="2">
      <p>10</p>
    </p-grid-child>
  </p-grid>
  <p-grid>
    <p-grid-child offset="11" size="1">
      <p>11</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should adapt offset depending on viewport">
  <p-grid>
    <p-grid-child offset="{ base: 6, m: 2 }" size="{ base: 6, m: 10 }">
      <p>A</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should render by direction 'row'">
  <p-grid direction="row">
    <p-grid-child size="4">
      <p>A</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>B</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>C</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should render by direction 'row-reverse'">
  <p-grid direction="row-reverse">
    <p-grid-child size="4">
      <p>A</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>B</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>C</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should render by direction 'column'">
  <p-grid direction="column">
    <p-grid-child size="4">
      <p>A</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>B</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>C</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should render by direction 'column-reverse'">
  <p-grid direction="column-reverse">
    <p-grid-child size="4">
      <p>A</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>B</p>
    </p-grid-child>
    <p-grid-child size="4">
      <p>C</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should adapt direction depending on viewport">
  <p-grid direction="{ base: 'column', m: 'row' }">
    <p-grid-child size="{ base: 12, m: 4 }">
      <p>A</p>
    </p-grid-child>
    <p-grid-child size="{ base: 12, m: 4 }">
      <p>B</p>
    </p-grid-child>
    <p-grid-child size="{ base: 12, m: 4 }">
      <p>C</p>
    </p-grid-child>
  </p-grid>
</div>

<div class="playground" title="should render nested grid elements correctly">
  <p-grid>
    <p-grid-child size="6">
      <p-grid>
        <p-grid-child size="6">
          <p>A</p>
        </p-grid-child>
        <p-grid-child size="6">
          <p>B</p>
        </p-grid-child>
      </p-grid>
    </p-grid-child>
    <p-grid-child size="6">
      <p-grid>
        <p-grid-child size="4">
          <p>A</p>
        </p-grid-child>
        <p-grid-child size="8">
          <p>B</p>
        </p-grid-child>
      </p-grid>
    </p-grid-child>
  </p-grid>
</div>

</body>
</html>
