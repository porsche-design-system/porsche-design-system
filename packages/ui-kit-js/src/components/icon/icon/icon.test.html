<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-icon</title>
  <script type="module" src="../../../../dist/porsche-ui-kit/porsche-ui-kit.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-ui-kit/porsche-ui-kit.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
</head>
<body>

<div class="playground" title="should show a car as icon">
  <p-icon name="car-next" aria-label="Car icon"></p-icon>
</div>

<div class="playground" title="should render icon with small size">
  <p-icon name="car-next" size="small" aria-label="Car icon"></p-icon>
</div>

<div class="playground" title="should render icon with medium size">
  <p-icon name="car-next" size="medium" aria-label="Car icon"></p-icon>
</div>

<div class="playground" title="should render icon with large size">
  <p-icon name="car-next" size="large" aria-label="Car icon"></p-icon>
</div>

<div class="playground" title="should render icon with predefined colors">
  <p-icon name="car-next" size="large" color="porsche-light" aria-label="Car icon" style="background: black;"></p-icon>
  <p-icon name="car-next" size="large" color="porsche-black" aria-label="Car icon"></p-icon>
  <p-icon name="car-next" size="large" color="porsche-red" aria-label="Car icon"></p-icon>
</div>

<div class="playground" title="should render different icons with inherited color">
  <p-icon style="color: deeppink;" name="afternoon" size="large" color="inherit" aria-label="Afternoon icon"></p-icon>
  <p-icon style="color: deepskyblue;" name="all-day-next" size="large" color="inherit" aria-label="All day icon"></p-icon>
  <p-icon style="color: cyan;" name="early-morning-next" size="large" color="inherit" aria-label="Early morning icon"></p-icon>
</div>

<div class="playground" title="should render custom icon with specific icon path">
  <p-icon source="./assets/icon-custom-kaixin.svg" size="large" aria-label="Icon for social media platform Kaixin" />
</div>

</body>
</html>
