<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-button-icon</title>
  <link rel="stylesheet" href="../../../../dist/porsche-ui-kit/porsche-ui-kit.css">
  <script type="module" src="../../../../dist/porsche-ui-kit/porsche-ui-kit.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-ui-kit/porsche-ui-kit.js"></script>
  <style type="text/css">
    .playground {
      padding: 1rem;
    }

    .light {
      background: #fff;
    }

    .dark {
      background: #1a2023;
    }
  </style>
</head>
<body>

<div class="playground light">
  <p-button-icon></p-button-icon>
  <p-button-icon disabled="true"></p-button-icon>
  <p-button-icon loading="true"></p-button-icon>
</div>
<div class="playground dark">
  <p-button-icon theme="dark"></p-button-icon>
  <p-button-icon theme="dark" disabled="true"></p-button-icon>
  <p-button-icon theme="dark" loading="true"></p-button-icon>
</div>

<div class="playground light">
  <p-button-icon variant="ghost"></p-button-icon>
  <p-button-icon variant="ghost" disabled="true"></p-button-icon>
  <p-button-icon variant="ghost" loading="true"></p-button-icon>
</div>
<div class="playground dark">
  <p-button-icon variant="ghost" theme="dark"></p-button-icon>
  <p-button-icon variant="ghost" theme="dark" disabled="true"></p-button-icon>
  <p-button-icon variant="ghost" theme="dark" loading="true"></p-button-icon>
</div>

<div class="playground light">
  <p-button-icon variant="transparent"></p-button-icon>
  <p-button-icon variant="transparent" disabled="true"></p-button-icon>
  <p-button-icon variant="transparent" loading="true"></p-button-icon>
</div>
<div class="playground dark">
  <p-button-icon variant="transparent" theme="dark"></p-button-icon>
  <p-button-icon variant="transparent" theme="dark" disabled="true"></p-button-icon>
  <p-button-icon variant="transparent" theme="dark" loading="true"></p-button-icon>
</div>

<div class="playground light">
  <p-button-icon href="/lorem/ipsum"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" disabled="true"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" loading="true"></p-button-icon>
</div>
<div class="playground dark">
  <p-button-icon href="/lorem/ipsum" theme="dark"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" theme="dark" disabled="true"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" theme="dark" loading="true"></p-button-icon>
</div>

<div class="playground light">
  <p-button-icon href="/lorem/ipsum" variant="ghost"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="ghost" disabled="true"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="ghost" loading="true"></p-button-icon>
</div>
<div class="playground dark">
  <p-button-icon href="/lorem/ipsum" variant="ghost" theme="dark"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="ghost" theme="dark" disabled="true"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="ghost" theme="dark" loading="true"></p-button-icon>
</div>

<div class="playground light">
  <p-button-icon href="/lorem/ipsum" variant="transparent"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="transparent" disabled="true"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="transparent" loading="true"></p-button-icon>
</div>
<div class="playground dark">
  <p-button-icon href="/lorem/ipsum" variant="transparent" theme="dark"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="transparent" theme="dark" disabled="true"></p-button-icon>
  <p-button-icon href="/lorem/ipsum" variant="transparent" theme="dark" loading="true"></p-button-icon>
</div>

<div class="playground light">
  <p-button-icon icon="phone"></p-button-icon>
</div>

</body>
</html>
