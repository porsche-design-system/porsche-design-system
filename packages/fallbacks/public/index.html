<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Fallbacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      html,
      body {
        height: 600px;
      }
    </style>
  </head>
  <body id="app">
    <h1>Fallbacks</h1>

    <!-- Development and VRT testing -->
    <button id="browser-support">Show browser support</button>
    <button id="cookies">Show cookies</button>
    <script>
      document.querySelectorAll('button').forEach((button) => {
        button.addEventListener('click', (event) => {
          const script = document.createElement('script');
          script.src = `${event.target.id}.min.js`;
          document.body.appendChild(script);
        });
      });
    </script>

    <!-- Manual browser testing incl. feature detection, e.g. IE11 -->
    <script src="browser-support-loader.min.js"></script>
    <script src="cookies-loader.min.js"></script>
  </body>
</html>
