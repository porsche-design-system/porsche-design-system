<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-content-wrapper</title>
  <script type="module" src="../../../../dist/porsche-design-system/porsche-design-system.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-design-system/porsche-design-system.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
  <style type="text/css">
    p-content-wrapper p {
      margin: 0;
      padding: 4px 0;
      text-align: center;
      color: #fff;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>

<div class="playground" title="should render with width 'basic'">
  <p-content-wrapper>
    <p>Some content</p>
  </p-content-wrapper>
</div>

<div class="playground" title="should render with width 'extended'">
  <p-content-wrapper width="extended">
    <p>Some content</p>
  </p-content-wrapper>
</div>

<div class="playground" title="should render with width 'fluid'">
  <p-content-wrapper width="fluid">
    <p>Some content</p>
  </p-content-wrapper>
</div>

<div class="playground" title="should color full width although width 'basic' is enabled">
  <p-content-wrapper width="basic" style="background: deeppink;">
    <p>Some content</p>
  </p-content-wrapper>
</div>

<div class="playground" title="should not cut off to wide content">
  <p-content-wrapper width="basic">
    <p style="margin-left: -2000px; margin-right: -2000px;">Some content</p>
  </p-content-wrapper>
</div>

</body>
</html>
