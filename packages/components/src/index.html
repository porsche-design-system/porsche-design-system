    <p-text-field-wrapper label="Some label">
      <input type="password" name="some-name" value="some password" />
    </p-text-field-wrapper>
    <p-text-field-wrapper label="Search">
      <input type="search" name="some-name" value="some password" />
    </p-text-field-wrapper>
    <p-text-field-wrapper label="number">
      <input type="number" name="some-name" value="12315125125123123123" />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="Some label">
      <input type="search" name="some-name" />
    </p-text-field-wrapper>

    <p-text-field-wrapper state="error">
      <span slot="label" id="some-label-id"
        >Some label with a <a href="https://designsystem.porsche.com">link</a>.</span
      >
      <span slot="description" id="some-description-id"
        >Some description with a <a href="https://designsystem.porsche.com">link</a>.</span
      >
      <input
        type="text"
        name="some-name"
        aria-labelledby="some-label-id"
        aria-describedby="some-description-id some-message-id"
      />
      <span slot="message" id="some-message-id"
        >Some error message with a <a href="https://designsystem.porsche.com">link</a>.</span
      >
    </p-text-field-wrapper>

    <p-text-field-wrapper label="prefix" unit="WWWWWW">
      <input type="number" name="some-name" />
    </p-text-field-wrapper>
    <p-text-field-wrapper label="suffix" unit="WWWWWW" unit-position="suffix">
      <input type="number" name="some-name" />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="disabled" unit="WWWWWW">
      <input type="number" name="some-name" disabled />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="disabled suffix" unit="WWWWWW" unit-position="suffix">
      <input type="number" name="some-name" disabled />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="prefix value" unit="WWWWWW">
      <input
        type="number"
        name="some-name"
        value="123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123"
      />
    </p-text-field-wrapper>
    <p-text-field-wrapper label="suffix value" unit="WWWWWW" unit-position="suffix">
      <input
        type="number"
        name="some-name"
        value="123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123"
      />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="suffix value error" state="error" unit="WWWWWW" unit-position="suffix">
      <input
        type="number"
        name="some-name"
        value="123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123"
      />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="disabled prefix value" unit="WWWWWW" unit-position="prefix">
      <input
        type="number"
        name="some-name"
        disabled
        value="123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123"
      />
    </p-text-field-wrapper>

    <p-text-field-wrapper label="disabled suffix value" unit="WWWWWW" unit-position="suffix">
      <input
        type="number"
        name="some-name"
        disabled
        value="123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123123"
      />
    </p-text-field-wrapper>
