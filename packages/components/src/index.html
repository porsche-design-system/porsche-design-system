<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>

  <div style="background: white; padding: 1rem;">
    <p-link-social href="https://www.facebook.com">Some label</p-link-social>
    <p-link-social><a href="https://www.facebook.com">Some label</a></p-link-social>
    <p-link-social href="https://www.facebook.com" icon="logo-facebook">Some label</p-link-social>
    <p-link-social icon="logo-facebook"><a href="https://www.facebook.com">Some label</a></p-link-social>
    <p-link-social href="https://www.facebook.com" hide-label="true" icon="logo-facebook">Some label</p-link-social>
    <p-link-social icon="logo-facebook" hide-label="true"><a href="https://www.facebook.com">Some label</a></p-link-social>
  </div>

  <div style="background: black; padding: 1rem;">
    <p-link-social theme="dark" href="https://www.facebook.com" icon="logo-facebook">Some label</p-link-social>
    <p-link-social theme="dark" icon="logo-facebook"><a href="https://www.facebook.com">Some label</a></p-link-social>
    <p-link-social theme="dark" href="https://www.facebook.com" hide-label="true" icon="logo-facebook">Some label</p-link-social>
    <p-link-social theme="dark" icon="logo-facebook" hide-label="true"><a href="https://www.facebook.com">Some label</a></p-link-social>
  </div>

  <div style="background: white; padding: 1rem;">
    <p-link-social href="https://www.facebook.com" icon="logo-youtube">Some label</p-link-social>
    <p-link-social icon="logo-youtube"><a href="https://www.facebook.com">Some label</a></p-link-social>
    <p-link-social href="https://www.facebook.com" hide-label="true" icon="logo-youtube">Some label</p-link-social>
    <p-link-social icon="logo-youtube" hide-label="true"><a href="https://www.facebook.com">Some label</a></p-link-social>
  </div>

  <div style="background: black; padding: 1rem;">
    <p-link-social theme="dark" href="https://www.facebook.com" icon="logo-youtube">Some label</p-link-social>
    <p-link-social theme="dark" icon="logo-youtube"><a href="https://www.facebook.com">Some label</a></p-link-social>
    <p-link-social theme="dark" href="https://www.facebook.com" hide-label="true" icon="logo-youtube">Some label</p-link-social>
    <p-link-social theme="dark" icon="logo-youtube" hide-label="true"><a href="https://www.facebook.com">Some label</a></p-link-social>
  </div>

    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
