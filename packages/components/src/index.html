<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>

  <p-checkbox-wrapper state="none">
    <span slot="label">Some label with a <a href="#">link</a>.</span>
    <input type="checkbox" />
    <span slot="message">Some error message with a <a href="#">link</a>.</span>
  </p-checkbox-wrapper>

  <p-checkbox-wrapper state="success">
    <span slot="label">Some label with a <a href="#">link</a>.</span>
    <input type="checkbox" />
    <span slot="message">Some error message with a <a href="#">link</a>.</span>
  </p-checkbox-wrapper>

  <p-checkbox-wrapper state="error">
    <span slot="label">Some label with a <a href="#">link</a>.</span>
    <input type="checkbox" />
    <span slot="message">Some error message with a <a href="#">link</a>.</span>
  </p-checkbox-wrapper>

  <p-text-field-wrapper label="Some label">
    <input type="password" name="some-name" value="some password" />
  </p-text-field-wrapper>

  <br>
  <br>

  <p-text-field-wrapper state="error">
    <span slot="label" id="some-label-id">Some label with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <span slot="description">Some description with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <input type="search" name="some-name" aria-labelledby="some-label-id" aria-describedby="some-message-id" />
    <span slot="message" id="some-message-id">Some error message with a <a href="https://designsystem.porsche.com">link</a>.</span>
  </p-text-field-wrapper>

  <br>
  <br>

  <p-text-field-wrapper state="success" label="Some label">
    <input value="Some value" type="search" name="some-name" />
  </p-text-field-wrapper>

  <br>
  <br>

  <p-text-field-wrapper label="Some label" state="success">
    <input type="password" name="some-name" value="some password" />
  </p-text-field-wrapper>
  </body>
</html>
