<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      main div {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: #00b0f4;
        height: 100px;
      }

      main > * {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-carousel heading="Some Heading">
        <div>slide 1</div>
        <div>slide 2</div>
        <div>slide 3</div>
        <div>slide 4</div>
        <div>slide 5</div>
        <div>slide 6</div>
      </p-carousel>

      <p-carousel
        heading="Multiline Heading could be quite long especially on smaller screens but how would the carousel be accessible with out one?"
        slides-per-page="2"
      >
        <div>slide 1</div>
        <div>slide 2</div>
        <div>slide 3</div>
        <div>slide 4</div>
        <div>slide 5</div>
        <div>slide 6</div>
      </p-carousel>

      <p-carousel slides-per-page="{base: 3, s: 1, m: 3}">
        <div>slide 1</div>
        <div>slide 2</div>
        <div>slide 3</div>
        <div>slide 4</div>
        <div>slide 5</div>
        <div>slide 6</div>
      </p-carousel>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
