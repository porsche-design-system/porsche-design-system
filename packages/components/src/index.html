<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      body {
        margin: 0;
      }

      p-segmented-control {
        padding: 8px;
      }

      .surface {
        background: #f2f2f2;
      }

      [theme='dark'] {
        background: #0e1418;
      }

      [theme='dark'].surface {
        background: #262b2e;
      }
    </style>
  </head>
  <body>
    <form>
      <p-segmented-control name="control">
        <p-segmented-control-item option="xs" label="Some label">Size XS</p-segmented-control-item>
        <p-segmented-control-item option="s" icon="truck" label="Some label" icon="truck"
          >Size S</p-segmented-control-item
        >
        <p-segmented-control-item option="m" icon="truck">Size M is too long</p-segmented-control-item>
        <p-segmented-control-item option="l" icon="truck" selected>Size L</p-segmented-control-item>
        <p-segmented-control-item option="xl" icon="truck" disabled>Size XL</p-segmented-control-item>
      </p-segmented-control>

      <input type="text" name="some-input" value="some val" />

      <button>submit</button>
    </form>

    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        console.log(Array.from(data.entries()));
      });

      document.querySelectorAll('p-segmented-control').forEach((el) =>
        el.addEventListener('segmentedControlChange', (e) => {
          const {
            target,
            detail: { value },
          } = e;
          Array.from(target.children).forEach((item) => (item.selected = item.option === value));
        })
      );

      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
