<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0 50px;
        overflow-x: hidden;
      }

      p-carousel {
        margin-top: 20px;
      }

      main div {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: #00b0f4;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-carousel heading="Heading" slides-per-page="{ base: 2, l: 4}" overflow-visible="true">
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>Slide 4</div>
      </p-carousel>

      <p-carousel slides-per-page="{ base: 2, l: 4}">
        <h1 slot="heading">Slotted heading</h1>
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>Slide 4</div>
      </p-carousel>

      <section style="background: black">
        <p-carousel heading="Heading" theme="dark" slides-per-page="{ base: 2, l: 4}" overflow-visible="true">
          <div>Slide 1</div>
          <div>Slide 2</div>
          <div>Slide 3</div>
          <div>Slide 4</div>
        </p-carousel>

        <p-carousel theme="dark" slides-per-page="{ base: 2, l: 4}">
          <h1 slot="heading">Slotted heading</h1>
          <div>Slide 1</div>
          <div>Slide 2</div>
          <div>Slide 3</div>
          <div>Slide 4</div>
        </p-carousel>
      </section>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
