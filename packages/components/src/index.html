  <script>
    document.querySelectorAll('p-stepper-horizontal').forEach((stepper) =>
      stepper.addEventListener('stepChange', (e) => {
        const { activeStepIndex, prevStepIndex, prevState } = e.detail;
        const steps = e.target.children;
        // console.log('-> steps', steps);
        console.log(activeStepIndex, prevStepIndex, prevState);
        if (e.target.disabled) {
        } else if (prevState === 'current') {
          console.log('temp');
          steps[prevStepIndex].state = undefined;
          steps[activeStepIndex].state = 'current';
        } else {
          console.log('warning');
          // complete + warning
          steps[prevStepIndex].state = prevState;
          steps[activeStepIndex].state = 'current';
        }

        // e.target.state = 'current';
      })
    );
