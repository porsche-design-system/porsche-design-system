<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0 50px;
        overflow-x: hidden;
      }

      p-carousel {
        margin-top: 20px;
      }

      main div {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: #00b0f4;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-carousel slides-per-page="{ base: 2, m: 3}">
        <h1 slot="heading">Slotted heading</h1>
        <h1 slot="subheading">Slotted subheading</h1>
        <div>Slide 1<p-button>button 1</p-button></div>
        <div>Slide 2<p-button-pure>button 2</p-button-pure></div>
        <div>Slide 3<button>button 3</button></div>
        <div>Slide 4<p-link href="#">link 4</p-link></div>
        <div>Slide 5<p-link-pure href="#">link 5</p-link-pure></div>
        <div>Slide 6<a href="#">link 6</a></div>
      </p-carousel>

      <button>button</button>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
