<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>
    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      ['componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
    <div style="width: 300px">
      <p-stepper-horizontal>
        <p-stepper-horizontal-item state="current">Step 1</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 2</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 3</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 4</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 5</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 6</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 7</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 8</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Step 9</p-stepper-horizontal-item>
      </p-stepper-horizontal>
    </div>
    <script>
      const stepper = document.querySelector('p-stepper-horizontal');
      const steps = Array.from(document.querySelectorAll('p-stepper-horizontal-item'));

      stepper.addEventListener('stepChange', (e) => {
        const { activeStepIndex } = e.detail;

        const newState = [...steps];
        const prevStepIndex = steps.findIndex((step) => step.state === 'current');

        newState[prevStepIndex].state = 'complete';
        newState[activeStepIndex].state = 'current';
      });
    </script>
  </body>
</html>
