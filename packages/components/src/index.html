<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      /** {*/
      /*  margin: 0;*/
      /*  padding: 0;*/
      /*  box-sizing: border-box;*/
      /*}*/
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <button id="changeOpts">click here to change data</button>

      <h2>"disabled" state doesn't update with data change</h2>
      <p-select-wrapper label="Some label" hideLabel>
        <select id="selectWrapper"></select>
      </p-select-wrapper>

      <h2>"disabled" state updates with data change</h2>
      <select id="selectNative" name="some-name"></select>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );

      const data1 = [
        {
          name: 'optionA',
          available: true,
        },
        {
          name: 'optionB',
          available: false,
        },
        {
          name: 'optionC',
          available: true,
        },
      ];

      const data2 = [
        {
          name: 'optionA',
          available: false,
        },
        {
          name: 'optionB',
          available: true,
        },
        {
          name: 'optionC',
          available: true,
        },
      ];

      let data = data1;

      const isDisabled = (item) => (!item.available ? 'disabled' : '');

      const renderOptions = (items) =>
        items.map(
          (item) => `<option key=${item.name} value="a" ${isDisabled(item)}>
              ${item.name}
          </option>`
        );

      const markup = `${renderOptions(data)}`;

      document.querySelector('#selectWrapper').innerHTML = markup;
      document.querySelector('#selectNative').innerHTML = markup;

      const changeOpts = document.getElementById('changeOpts');
      changeOpts.addEventListener('click', function (e) {
        // document.querySelector('#selectWrapper').options[0].disabled = true;
        // document.querySelector('#selectWrapper').options[1].disabled = false;
        document.querySelector('#selectWrapper').options[0].setAttribute('disabled', 'disabled');
        document.querySelector('#selectWrapper').options[1].removeAttribute('disabled');
        document.querySelector('#selectNative').options[0].setAttribute('disabled', 'disabled');
        document.querySelector('#selectNative').options[1].removeAttribute('disabled');
      });
    </script>
    <!-- /END -->
  </body>
</html>
