<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>
    <p-link variant="primary" href="#">Link</p-link>
    <p-link variant="primary"><a href="#">Slotted Link</a></p-link>
    <p-link variant="secondary" href="#">Link</p-link>
    <p-link variant="secondary"><a href="#">Slotted Link</a></p-link>
    <p-link variant="tertiary" href="#">Link</p-link>
    <p-link variant="tertiary"><a href="#">Slotted Link</a></p-link>
    <div style="background: black; padding: 10px; margin: 10px -10px 0">
      <p-link theme="dark" variant="primary" href="#">Link</p-link>
      <p-link theme="dark" variant="primary"><a href="#">Slotted Link</a></p-link>
      <p-link theme="dark" variant="secondary" href="#">Link</p-link>
      <p-link theme="dark" variant="secondary"><a href="#">Slotted Link</a></p-link>
      <p-link
        theme="dark"
        variant="tertiary"
        href="#"
        hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}"
        >Link</p-link
      >
      <p-link
        theme="dark"
        variant="tertiary"
        hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}"
        ><a href="#">Slotted Link</a></p-link
      >
    </div>
    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
