<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>
    <button id="button-a">Add Toast "A"</button>
    <button id="button-b">Add Toast "B"</button>
    <p-toast></p-toast>

    <p-banner>
      <span slot="title">Yo heading</span>
      <span slot="description">Yo description</span>
    </p-banner>

    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      setTimeout(() => {
        const toast = document.querySelector('p-toast');
        let count = 0;
        document.querySelector('#button-a').addEventListener('click', () => {
          toast.addMessage({ text: 'message by public member 1 count: ' + count, state: 'success' });
          count++;
        });
        document.querySelector('#button-b').addEventListener('click', () => {
          toast.addMessage({ text: 'message by public member 2 count: ' + count, state: 'neutral' });
          count++;
        });
      }, 500);

      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
