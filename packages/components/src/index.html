<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      body {
        margin: 0;
      }

      p-segmented-control {
        padding: 8px;
      }

      .surface {
        background: #f2f2f2;
      }

      [theme='dark'] {
        background: #0e1418;
      }

      [theme='dark'].surface {
        background: #262b2e;
      }
    </style>
  </head>
  <body>
    <p-segmented-control>
      <p-segmented-control-item label="Some label">Size XS</p-segmented-control-item>
      <p-segmented-control-item icon="truck">Size S</p-segmented-control-item>
      <p-segmented-control-item icon="truck" label="Some label" icon="truck">Size S</p-segmented-control-item>
      <p-segmented-control-item icon="truck">Size M is too long</p-segmented-control-item>
      <p-segmented-control-item icon="truck" selected>Size L</p-segmented-control-item>
      <p-segmented-control-item icon="truck" disabled>Size XL</p-segmented-control-item>
    </p-segmented-control>

    <p-segmented-control>
      <p-segmented-control-item icon="truck">Size XS</p-segmented-control-item>
      <p-segmented-control-item icon="truck">Size S</p-segmented-control-item>
      <p-segmented-control-item icon="truck">Size M is too long</p-segmented-control-item>
      <p-segmented-control-item icon="truck" selected>Size L</p-segmented-control-item>
      <p-segmented-control-item icon="truck" disabled>Size XL</p-segmented-control-item>
    </p-segmented-control>

    <p-segmented-control class="surface" background-color="background-surface">
      <p-segmented-control-item>Size XS</p-segmented-control-item>
      <p-segmented-control-item>Size S</p-segmented-control-item>
      <p-segmented-control-item>Size M is too long</p-segmented-control-item>
      <p-segmented-control-item selected>Size L</p-segmented-control-item>
      <p-segmented-control-item disabled>Size XL</p-segmented-control-item>
    </p-segmented-control>

    <p-segmented-control theme="dark">
      <p-segmented-control-item>Size XS</p-segmented-control-item>
      <p-segmented-control-item>Size S</p-segmented-control-item>
      <p-segmented-control-item>Size M is too long</p-segmented-control-item>
      <p-segmented-control-item selected>Size L</p-segmented-control-item>
      <p-segmented-control-item disabled>Size XL</p-segmented-control-item>
    </p-segmented-control>

    <p-segmented-control class="surface" background-color="background-surface" theme="dark">
      <p-segmented-control-item>Size XS</p-segmented-control-item>
      <p-segmented-control-item>Size S</p-segmented-control-item>
      <p-segmented-control-item>Size M is too long</p-segmented-control-item>
      <p-segmented-control-item selected>Size L</p-segmented-control-item>
      <p-segmented-control-item disabled>Size XL</p-segmented-control-item>
    </p-segmented-control>

    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      document.querySelectorAll('p-segmented-control-item').forEach((el) =>
        el.addEventListener('click', (e) => {
          if (!e.target.disabled && !e.target.selected) {
            Array.from(e.target.parentElement.children).forEach((item) => (item.selected = false));
            e.target.selected = true;
          }
        })
      );

      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
