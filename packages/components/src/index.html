<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      main div {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: #00b0f4;
        height: 200px;
      }

      main > * {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-carousel>
        <div>Swiper 1</div>
        <div>Swiper 2</div>
        <div>Swiper 3</div>
        <div>Swiper 4</div>
        <div>Swiper 5</div>
        <div>Swiper 6</div>
      </p-carousel>

      <p-carousel-splide>
        <div>Splide 1</div>
        <div>Splide 2</div>
        <div>Splide 3</div>
        <div>Splide 4</div>
        <div>Splide 5</div>
        <div>Splide 6</div>
      </p-carousel-splide>

      <p-carousel-glide>
        <div>Glide 1</div>
        <div>Glide 2</div>
        <div>Glide 3</div>
        <div>Glide 4</div>
        <div>Glide 5</div>
        <div>Glide 6</div>
      </p-carousel-glide>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
