<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>
    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->

    <div style="padding: 5px">
      <p-stepper-horizontal style="counter-reset: count">
        <p-stepper-horizontal-item>Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item disabled>Disabled Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item state="warning">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item state="complete">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item>Some Content</p-stepper-horizontal-item>
      </p-stepper-horizontal>
    </div>
    <div style="background: #1a2023; padding: 5px">
      <p-stepper-horizontal style="counter-reset: count">
        <p-stepper-horizontal-item theme="dark">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item theme="dark">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item theme="dark" disabled>Disabled Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item theme="dark" state="warning">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item theme="dark">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item theme="dark" state="complete">Some Content</p-stepper-horizontal-item>
        <p-stepper-horizontal-item theme="dark">Some Content</p-stepper-horizontal-item>
      </p-stepper-horizontal>
    </div>
  </body>
</html>
