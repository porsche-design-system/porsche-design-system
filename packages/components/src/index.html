<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>

  <br>
  <br>
  <br>


  <p-switch label="Some label"></p-switch>

  <br>
  <br>

  <p-switch label="Some label" checked="true"></p-switch>

  <br>
  <br>

  <p-switch label="Some label" disabled="true"></p-switch>

  <br>
  <br>

  <p-switch label="Some label" checked="true" disabled="true"></p-switch>

    <!-- START: keep this snippet to log component lifecycle events -->
    <script>
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );

      for (const el of document.querySelectorAll('p-switch')) {
        el.addEventListener('switchChange', (switchChangeEvent) => {
          const { checked } = switchChangeEvent.detail;
          switchChangeEvent.target.setAttribute('checked', checked);
        });
      }
    </script>
    <!-- /END -->
  </body>
</html>
