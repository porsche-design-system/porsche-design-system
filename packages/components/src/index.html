<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Porsche Design System - Playground</title>
  <base href="/"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <script nomodule src="build/porsche-design-system.js"></script>
  <script type="module" src="build/porsche-design-system.esm.js"></script>

  <style type="text/css">
    .foo {
      background-image: url("https://my.porsche.com/static/login/row/myporsche-login-lights-on.39d0f06ac7c0e71c6884.jpg");
      background-size: cover;
      background-position: center center;
    }
  </style>
  <script>
    const updateSize = (size) => {
      for (let element of document.querySelectorAll('p-tabs')) {
        element.setAttribute('size', size);
      }
    }

    const updateWeight = (weight) => {
      for (let element of document.querySelectorAll('p-tabs')) {
        element.setAttribute('weight', weight);
      }
    }
  </script>
</head>
<body>
<select onchange="updateSize(this.value)">
  <option disabled selected>Select a size</option>
  <option value="small">Small</option>
  <option value="medium">Medium</option>
</select>

<select onchange="updateWeight(this.value)">
  <option disabled selected>Select a weight</option>
  <option value="regular">Regular</option>
  <option value="semibold">Semibold</option>
</select>

<br>

<p-tabs style="border: 1px solid #ccc; padding: 3rem;" size="medium">

  </p-tabs-item>
  <p-tabs-item label="second">

  </p-tabs-item>
  <p-tabs-item selected label="A longer one">
    <p-text>Hallo Welt 3 <a href="#">link</a></p-text>
  </p-tabs-item>
  <p-tabs-item label="Whatever">
    <p-text>Hallo Welt 4 <a href="#">link</a></p-text>
  </p-tabs-item>
  <p-tabs-item label="test">

  <p-tabs-item label="Die letzte aller Möglichkeiten">
    <p-text>Hallo Welt 6</p-text>
  </p-tabs-item>
</p-tabs>
