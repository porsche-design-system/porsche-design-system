<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>

    <style>
      body {
        margin: 0;
      }

      p-carousel {
        background: teal;
        margin-top: 20px;
      }

      main {
        overflow-x: hidden;
      }

      main div {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: #00b0f4;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-carousel
        slides-per-page="{base: 2, s: 3}"
        internationalization="{ slide: 'product', slideLabel: 'Slide %s von %s', prev: 'Vorheriger Slide', next: 'NÃ¤chster Slide', first: 'Zum ersten Slide', last: 'Zum letzten Slide' }"
      >
        <h1 slot="heading">Slotted heading</h1>
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>Slide 4</div>
        <div>Slide 5</div>
        <div>Slide 6</div>
      </p-carousel>

      <button id="btn-add">add slide</button>
      <button id="btn-remove">remove slide</button>
    </main>

    <script>
      const carousel = document.querySelector('p-carousel');
      carousel.addEventListener('carouselChange', console.log);
      document.querySelector('#btn-add').addEventListener('click', () => {
        const child = document.createElement('div');
        child.innerText = 'another child';
        carousel.append(child);
      });
      document.querySelector('#btn-remove').addEventListener('click', () => {
        carousel.children[carousel.children.length - 1].remove();
      });

      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
