<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-checkbox-wrapper</title>
  <script type="module" src="../../../../dist/porsche-design-system/porsche-design-system.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-design-system/porsche-design-system.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
</head>
<body>

<div class="playground light" title="should render with label">
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name"/>
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name" checked="checked"/>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render without label">
  <p-checkbox-wrapper label="Some label" hide-label="true">
    <input type="checkbox" name="some-name"/>
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label" hide-label="true">
    <input type="checkbox" name="some-name" checked="checked"/>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render with responsive label">
  <p-checkbox-wrapper label="Some label"
                      hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}">
    <input type="checkbox" name="some-name"/>
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label"
                      hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}">
    <input type="checkbox" name="some-name" checked="checked"/>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render in indeterminate mode">
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name" class="example-set-to-indeterminate"/>
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name" checked="checked" class="example-set-to-indeterminate"/>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render in disabled state">
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name" disabled="disabled"/>
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name" checked="checked" disabled="disabled"/>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render with error state and error message">
  <p-checkbox-wrapper label="Some label" state="error" message="Some error validation message.">
    <input type="checkbox" name="some-name">
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label" state="error" message="Some error validation message.">
    <input type="checkbox" name="some-name" checked="checked">
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render with error state but without error message">
  <p-checkbox-wrapper label="Some label" state="error">
    <input type="checkbox" name="some-name">
  </p-checkbox-wrapper>
  <p-checkbox-wrapper label="Some label" state="error">
    <input type="checkbox" name="some-name" checked="checked">
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render with slotted content with error state and message">
  <p-checkbox-wrapper state="error">
    <span slot="label">Some label with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <input type="checkbox" name="some-name">
    <span slot="message">Some error message with a <a href="https://designsystem.porsche.com">link</a>.</span>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper in focus state">
  <p-checkbox-wrapper label="Some label">
    <input id="test-focus-state" type="checkbox" name="some-name"/>
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render with multiline label">
  <p-checkbox-wrapper label="Lorem ipsum dolor sit amet, consetetur sadipscing" style="width: 240px;">
    <input type="checkbox" name="some-name"/>
  </p-checkbox-wrapper>
</div>
<script type="text/javascript">
  document.querySelectorAll('.example-set-to-indeterminate').forEach(function(checkbox) {
    checkbox.indeterminate = true;
  });
</script>
</body>
</html>
