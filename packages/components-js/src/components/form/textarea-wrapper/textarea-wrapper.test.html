<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-textarea-wrapper</title>
  <script type="module" src="../../../../dist/porsche-design-system/porsche-design-system.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-design-system/porsche-design-system.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
</head>
<body>

<div class="playground light" title="should render textarea-wrapper with label">
  <p-textarea-wrapper label="Some label">
    <textarea name="some-name"></textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with label and placeholder">
  <p-textarea-wrapper label="Some label">
    <textarea name="some-name" placeholder="Some placeholder text"></textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper without label">
  <p-textarea-wrapper label="Some label" hide-label="true">
    <textarea name="some-name"></textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with responsive label">
  <p-textarea-wrapper label="Some label" hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}">
    <textarea name="some-name"></textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper in disabled state">
  <p-textarea-wrapper label="Some label">
    <textarea name="some-name" disabled="disabled"></textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with placeholder in disabled state">
  <p-textarea-wrapper label="Some label">
    <textarea name="some-name" disabled="disabled" placeholder="Some placeholder text"></textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper in readonly state">
  <p-textarea-wrapper label="Some label">
    <textarea name="some-name" readonly="readonly">Some value with longer text</textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with error state and error message">
  <p-textarea-wrapper label="Some label" state="error" message="error message">
    <textarea name="some-name">Some value</textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with error state and no error message">
  <p-textarea-wrapper label="Some label" state="error">
    <textarea name="some-name">Some value</textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with success state and success message">
  <p-textarea-wrapper label="Some label" state="success" message="success message">
    <textarea name="some-name">Some value</textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with default state and no message">
  <p-textarea-wrapper label="Some label" state="none" message="this message should be hidden">
    <textarea name="some-name">Some value</textarea>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with slotted content with error state and message">
  <p-textarea-wrapper state="error">
    <span slot="label">Some label with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <textarea name="some-name">Some value</textarea>
    <span slot="message">Some error message with a <a href="https://designsystem.porsche.com">link</a>.</span>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper with slotted content with success state and message">
  <p-textarea-wrapper state="success">
    <span slot="label">Some label with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <textarea name="some-name">Some value</textarea>
    <span slot="message">Some success message with a <a href="https://designsystem.porsche.com">link</a>.</span>
  </p-textarea-wrapper>
</div>

<div class="playground light" title="should render textarea-wrapper in focus state">
  <p-textarea-wrapper label="Some label">
    <textarea id="test-focus-state" name="some-name" style="cursor: none"></textarea>
  </p-textarea-wrapper>
</div>

</body>
</html>
