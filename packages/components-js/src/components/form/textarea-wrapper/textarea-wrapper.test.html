<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-text-field-wrapper</title>
  <script type="module" src="../../../../dist/porsche-design-system/porsche-design-system.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-design-system/porsche-design-system.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
</head>
<body>

<div class="playground light" title="should render text-field-wrapper with label">
  <p-text-field-wrapper label="Some label">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with label and placeholder">
  <p-text-field-wrapper label="Some label">
    <input type="text" name="some-name" placeholder="Some placeholder"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper without label">
  <p-text-field-wrapper label="Some label" hide-label="true">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with responsive label">
  <p-text-field-wrapper label="Some label" hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper in disabled state">
  <p-text-field-wrapper label="Some label">
    <input type="text" name="some-name" disabled="disabled"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with placeholder in disabled state">
  <p-text-field-wrapper label="Some label">
    <input type="text" name="some-name" placeholder="Some placeholder" disabled="disabled"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper in readonly state">
  <p-text-field-wrapper label="Some label">
    <input type="text" name="some-name" value="Some value" readonly="readonly"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type number">
  <p-text-field-wrapper label="Some label">
    <input type="number" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type email">
  <p-text-field-wrapper label="Some label">
    <input type="email" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type tel">
  <p-text-field-wrapper label="Some label">
    <input type="tel" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type search">
  <p-text-field-wrapper label="Some label">
    <input type="search" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type url">
  <p-text-field-wrapper label="Some label">
    <input type="url" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type date">
  <p-text-field-wrapper label="Some label">
    <input type="date" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type time">
  <p-text-field-wrapper label="Some label">
    <input type="time" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type month">
  <p-text-field-wrapper label="Some label">
    <input type="month" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type week">
  <p-text-field-wrapper label="Some label">
    <input type="week" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with type password">
  <p-text-field-wrapper label="Some label">
    <input type="password" name="some-name" value="some password"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with error state and error message">
  <p-text-field-wrapper label="Some label" state="error" message="error message">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with error state and no error message">
  <p-text-field-wrapper label="Some label" state="error">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with success state and success message">
  <p-text-field-wrapper label="Some label" state="success" message="success message">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with default state and no message">
  <p-text-field-wrapper label="Some label" state="none" message="this message should be hidden">
    <input type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with slotted content with error state and message">
  <p-text-field-wrapper state="error">
    <span slot="label">Some label with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <input type="text" name="some-name" placeholder="Some placeholder"/>
    <span slot="message">Some error message with a <a href="https://designsystem.porsche.com">link</a>.</span>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper with slotted content with success state and message">
  <p-text-field-wrapper state="success">
    <span slot="label">Some label with a <a href="https://designsystem.porsche.com">link</a>.</span>
    <input type="text" name="some-name" placeholder="Some placeholder"/>
    <span slot="message">Some success message with a <a href="https://designsystem.porsche.com">link</a>.</span>
  </p-text-field-wrapper>
</div>

<div class="playground light" title="should render text-field-wrapper in focus state">
  <p-text-field-wrapper label="Some label">
    <input id="test-focus-state" style="cursor: none" type="text" name="some-name"/>
  </p-text-field-wrapper>
</div>

</body>
</html>
