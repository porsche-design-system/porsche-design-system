<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>p-link</title>
  <script type="module" src="../../../../dist/porsche-design-system/porsche-design-system.esm.js"></script>
  <script nomodule src="../../../../dist/porsche-design-system/porsche-design-system.js"></script>
  <link rel="stylesheet" href="../../../../tests/vrt/helpers/styles.css">
  <style type="text/css">
    .example-link {
      display: inline-block;
      outline: none;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="playground light" title="should render link primary with label">
  <p-link variant="primary" href="https://www.porsche.com">Some label</p-link>
</div>
<div class="playground dark" title="should render link primary with label on dark theme">
  <p-link variant="primary" href="https://www.porsche.com" theme="dark">Some label</p-link>
</div>

<div class="playground light" title="should render link primary without label">
  <p-link variant="primary" href="https://www.porsche.com" hide-label="true">Some label</p-link>
</div>
<div class="playground dark" title="should render link primary without label on dark theme">
  <p-link variant="primary" href="https://www.porsche.com" hide-label="true" theme="dark">Some label</p-link>
</div>


<div class="playground light" title="should render link secondary with label">
  <p-link href="https://www.porsche.com">Some label</p-link>
</div>
<div class="playground dark" title="should render link secondary with label on dark theme">
  <p-link theme="dark" href="https://www.porsche.com">Some label</p-link>
</div>

<div class="playground light" title="should render link secondary without label">
  <p-link href="https://www.porsche.com" hide-label="true">Some label</p-link>
</div>
<div class="playground dark" title="should render link secondary without label on dark theme">
  <p-link theme="dark" href="https://www.porsche.com" hide-label="true">Some label</p-link>
</div>


<div class="playground light" title="should render link tertiary with label">
  <p-link variant="tertiary" href="https://www.porsche.com">Some label</p-link>
</div>
<div class="playground dark" title="should render link tertiary with label on dark theme">
  <p-link variant="tertiary" href="https://www.porsche.com" theme="dark">Some label</p-link>
</div>

<div class="playground light" title="should render link tertiary without label">
  <p-link variant="tertiary" href="https://www.porsche.com" hide-label="true">Some label</p-link>
</div>
<div class="playground dark" title="should render link tertiary without label on dark theme">
  <p-link variant="tertiary" href="https://www.porsche.com" hide-label="true" theme="dark">Some label</p-link>
</div>


<div class="playground light" title="should render link secondary with responsive label">
  <p-link hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}" href="https://www.porsche.com">Some label</p-link>
</div>


<div class="playground light" title="should render link secondary with specific icon">
  <p-link icon="phone" href="https://www.porsche.com">Some label</p-link>
  <p-link icon-source="./assets/icon-custom-kaixin.svg" href="https://www.porsche.com">Some label</p-link>
</div>

<div class="playground light" title="should render link with multiline label">
  <p-link style="width: 240px;" href="https://www.porsche.com">Lorem ipsum dolor sit amet, consetetur sadipscing</p-link>
</div>

<div class="playground light" title="should render link within an anchor tag">
  <a id="test-focus-state" class="example-link" href="#">
    <p-link>Some label</p-link>
  </a>
</div>

</body>
</html>
