<p-table caption="Some caption"></p-table>

<script>
  (() => {
    const headBasic = ['Model', 'Date', 'Purchase Intention', 'Status', 'Lead ID'];
    const dataBasic = [
      {
        model: '718 Cayman',
        date: '23.06.2021',
        interest: 'New Car',
        status: 'Won',
        leadId: '0000824402',
      },
      {
        model: 'Panamera 4S',
        date: '19.06.2021',
        interest: 'New Car',
        status: 'Lost',
        leadId: '0000824409',
      },
      {
        model: '911 Carrera S',
        date: '19.05.2021',
        interest: 'Used Car',
        status: 'Won',
        leadId: '0000824408',
      },
      {
        model: 'Macan Turbo',
        date: '10.05.2021',
        interest: 'Used Car',
        status: 'Lost',
        leadId: '0000824407',
      },
      {
        model: 'Taycan',
        date: '03.05.2021',
        interest: 'New Car',
        status: 'Won',
        leadId: '0000824406',
      },
    ];

    const renderTableHeadRow = (items) =>
      [
        '<p-table-head-row>',
        ...items.map((item) => `<p-table-head-cell>${item}</p-table-head-cell>`),
        '</p-table-head-row>',
      ].join('');

    const renderTableBodyRows = (items) =>
      items
        .map(
          (item) => `
  <p-table-row>
    <p-table-cell>${item.model}</p-table-cell>
    <p-table-cell>${item.date}</p-table-cell>
    <p-table-cell>${item.interest}</p-table-cell>
    <p-table-cell>${item.status}</p-table-cell>
    <p-table-cell>${item.leadId}</p-table-cell>
  </p-table-row>`
        )
        .join('');

    const markup = `
  <p-table-head>${renderTableHeadRow(headBasic)}</p-table-head>
  <p-table-body>${renderTableBodyRows(dataBasic)}</p-table-body>`;

    document.querySelector('p-table').innerHTML = markup;
  })();
</script>
