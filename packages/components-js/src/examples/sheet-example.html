<p-button type="button" aria="{ 'aria-haspopup': 'dialog' }">Open Sheet</p-button>

<p-sheet open="false" aria="{ 'aria-label': 'A slightly more detailed label' }">
  <p-heading slot="header" size="large" tag="h2">Some Heading</p-heading>
  <p-text>Some Content</p-text>
</p-sheet>

<script>
  const sheet = document.querySelector('p-sheet');
  sheet.addEventListener('dismiss', () => (sheet.open = false));
  document.querySelector('p-button').addEventListener('click', () => (sheet.open = true));
</script>
