<p-button>Show BannerInline</p-button>
<div hidden>
  <p-banner-inline heading="Some banner-inline heading" description="Some banner-inline description."></p-banner-inline>
</div>

<script>
  const button = document.querySelector('p-button');
  const bannerInline = document.querySelector('p-banner-inline');
  const { parentElement } = bannerInline;

  button.addEventListener('click', () => (parentElement.hidden = false));
  bannerInline.addEventListener('dismiss', () => (parentElement.hidden = true));
</script>
