<p-button id="start">Scroll to start</p-button>
<p-button id="middle">Scroll to middle</p-button>
<p-button id="end">Scroll to end</p-button>

<div style="max-width: 600px">
  <p-scroller scroll-to-position="{scrollPosition: 290}">
    <span>Start</span>
    <span>Middle</span>
    <span>End</span>
  </p-scroller>
</div>

<script>
  const scroller = document.querySelector('p-scroller');

  const scrollToStart = document.querySelector('p-button');
  scrollToStart.addEventListener('click', function () {
    scroller.setAttribute('scroll-to-position', '{scrollPosition: 0, isSmooth: true}');
  });

  const scrollToMiddle = document.querySelector('#middle');
  scrollToMiddle.addEventListener('click', function () {
    scroller.setAttribute('scroll-to-position', '{scrollPosition: 290, isSmooth: true}');
  });

  const scrollToEnd = document.querySelector('#end');
  scrollToEnd.addEventListener('click', function () {
    scroller.setAttribute('scroll-to-position', '{scrollPosition: 900, isSmooth: true}');
  });
</script>

<style>
  p-scroller > span {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 48px;
    width: 300px;
    border: 1px solid deeppink;
  }

  p-scroller > span:not(:last-child) {
    margin-right: 1rem;
  }

  p-button {
    margin: 0 1rem 1rem 0;
  }
</style>
