<p-popover>
  <p-button-pure slot="button" hide-label="true"  aria="{'aria-expanded': 'false'}" icon="information">More information</p-button-pure>
  Some additional content with some <a href="#">link</a>.
</p-popover>

<script>
  const pButton = document.querySelector("p-button-pure");
  const pPopover = document.querySelector("p-popover");
  pButton.addEventListener('click', () => {
    pPopover.open = !pPopover.open;
    pButton.aria =  {'aria-expanded' : pPopover.open}
  });
  pPopover.addEventListener('dismiss', () => (pButton.focus()));
</script>
