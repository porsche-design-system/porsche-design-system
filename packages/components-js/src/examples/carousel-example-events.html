<p-carousel heading="Some Heading">
  <div>Slide 1</div>
  <div>Slide 2</div>
  <div>Slide 3</div>
</p-carousel>

<p-text>Last event detail: none</p-text>

<script>
  const carousel = document.querySelector('p-carousel');
  const debugElement = document.querySelector('p-text');

  carousel.addEventListener('carouselChange', (e) => {
    debugElement.innerText = `Last event detail: ${JSON.stringify(e.detail)}`;
  });
</script>
