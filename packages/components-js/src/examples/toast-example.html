<button>Add Toast</button>
<p-toast></p-toast>

<script>
  const toast = document.querySelector('p-toast');
  componentsReady().then(
    toast.getManager().then((manager) => {
      document
        .querySelector('button')
        .addEventListener('click', () =>
          manager.addToast({ message: 'some message ' + new Date().toISOString(), state: 'success' })
        );
    })
  );
</script>
