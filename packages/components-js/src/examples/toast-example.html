<button type="button">Add Toast</button>
<p-toast></p-toast>

<script>
  const toast = document.querySelector('p-toast');
  let counter = 1;

  porscheDesignSystem.componentsReady().then(() => {
    document.querySelector('button').addEventListener('click', () => {
      toast.addMessage({ message: `Some message ${counter}`, state: 'success' });
      counter++;
    });
  });
</script>
