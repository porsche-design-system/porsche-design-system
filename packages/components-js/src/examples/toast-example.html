<button>Add Toast</button>
<p-toast></p-toast>

<script>
  const toast = document.querySelector('p-toast');
  const button = document.querySelector('button');

  porscheDesignSystem.componentsReady().then(() => {
    toast.getManager().then((manager) => {
      button.addEventListener('click', () => manager.addToast({ message: 'Some message', state: 'success' }));
    });
  });
</script>
