<p-stepper-horizontal stepChange="onStepChange($event)">
  <p-stepper-horizontal-item> Your content of Step 1</p-stepper-horizontal-item>
  <p-stepper-horizontal-item> Your content of Step 2</p-stepper-horizontal-item>
  <p-stepper-horizontal-item> Your content of Step 3</p-stepper-horizontal-item>
</p-stepper-horizontal>

<!--*ngIf="getActiveStepIndex(steps) === i">Your content of Step {{ content }}-->
<p-text id="step-content-0">Your content of Step 1</p-text>
<p-text id="step-content-1"> Your content of Step 2</p-text>
<p-text id="step-content-2">Your content of Step 3</p-text>

<p-button-group>
  <p-button
    icon="arrow-head-left"
    variant="tertiary"
    (click)="onNextPrevStep('prev')"
    disabled="getActiveStepIndex(steps) === 0"
  >
    Previous Step
  </p-button>

  <p-button
    variant="primary"
    disabled="getActiveStepIndex(steps) === steps.length - 1"
    (click)="onNextPrevStep('next')"
  >
    Next Step
  </p-button>
</p-button-group>
<script>
  const stepper = document.querySelector('p-stepper-horizontal');
  const steps = Array.from(document.querySelectorAll('p-stepper-horizontal-item'));

  // const stepState = ['current', undefined, undefined];

  stepper.addEventListener('stepChange', (e) => {
    const { activeStepIndex } = e.detail;

    const newState = [...steps];
    newState[activeStepIndex].state = 'current';
    for (let i = activeStepIndex + 1; i < newState.length; i++) {
      // reset step state when going back via stepper horizontal item click
      newState[i].state = undefined;
    }
  });
</script>
