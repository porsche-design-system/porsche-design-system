<p-text-field-wrapper>
  <input type="text" id="date-mask" />
</p-text-field-wrapper>

<script>
  const callback = () => {
    customElements.whenDefined('p-text-field-wrapper').then(() => {
      IMask(document.getElementById('date-mask'), {
        lazy: false,
        mask: 'MM/DD/YYYY',
        blocks: {
          YYYY: {
            mask: IMask.MaskedRange,
            from: 1900,
            to: 2100,
            placeholderChar: 'Y',
          },
          MM: {
            mask: IMask.MaskedRange,
            from: 1,
            to: 12,
            placeholderChar: 'M',
          },
          DD: {
            mask: IMask.MaskedRange,
            from: 1,
            to: 31,
            placeholderChar: 'D',
          },
        },
      });
    });
  };

  const head = document.querySelector('head');
  const js = document.createElement('script');
  js.src = 'https://unpkg.com/imask'; // equals <script src="https://unpkg.com/imask"><\/script> in head
  js.onreadystatechange = callback;
  js.onload = callback;
  head.appendChild(js);
</script>
