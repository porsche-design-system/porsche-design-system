<p-text-field-wrapper label="Some label">
  <input type="text" id="date-mask" />
</p-text-field-wrapper>

<script>
  const isUsLocale = (yourDetectedLocale) => yourDetectedLocale === 'en-US' || false;
  const description = `'${isUsLocale() ? 'mm/dd/yyyy' : 'dd.mm.yyyy'}' in range [${
    isUsLocale() ? '01/01/1900, 01/01/2100' : '01.01.1900, 01.01.2100'
  }]`;

  document.querySelector('p-text-field-wrapper').setAttribute('description', description);

  IMask(document.getElementById('date-mask'), {
    lazy: false,
    mask: isUsLocale() ? 'mm/dd/yyyy' : 'dd.mm.yyyy',
    blocks: {
      yyyy: {
        mask: IMask.MaskedRange,
        from: 1900,
        to: 2100,
        placeholderChar: 'y',
      },
      mm: {
        mask: IMask.MaskedRange,
        from: 1,
        to: 12,
        placeholderChar: 'm',
      },
      dd: {
        mask: IMask.MaskedRange,
        from: 1,
        to: 31,
        placeholderChar: 'd',
      },
    },
  });
</script>
