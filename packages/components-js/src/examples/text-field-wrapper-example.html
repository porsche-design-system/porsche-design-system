<!-- add <script src="https://unpkg.com/imask"><\/script> in head -->
<p-text-field-wrapper label="Some label">
  <input type="text" id="date-mask" />
</p-text-field-wrapper>

<script>
  IMask(document.getElementById('date-mask'), {
    lazy: false,
    mask: 'MM/DD/YYYY',
    blocks: {
      YYYY: {
        mask: IMask.MaskedRange,
        from: 1900,
        to: 2100,
        placeholderChar: 'Y',
      },
      MM: {
        mask: IMask.MaskedRange,
        from: 1,
        to: 12,
        placeholderChar: 'M',
      },
      DD: {
        mask: IMask.MaskedRange,
        from: 1,
        to: 31,
        placeholderChar: 'D',
      },
    },
  });
</script>
