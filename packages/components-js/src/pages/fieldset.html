<style>
  p-fieldset > *:not(:last-child) {
    margin-bottom: 2px;
  }
</style>

<div class="playground light" title="should render with label">
  <p-fieldset label="Some label" class="a11ytree-snapshot-test"></p-fieldset>
</div>

<div class="playground light" title="should render with label and text-field-wrapper with defined spacing">
  <p-fieldset label="Some label">
    <p-input-text name="some-name" label="Some label"></p-input-text>
  </p-fieldset>
</div>

<div class="playground light" title="should render with required">
  <p-fieldset label="Some label" required="true" class="a11ytree-snapshot-test">
    <p-checkbox name="some-name" label="Some label"></p-checkbox>
  </p-fieldset>
</div>

<div class="playground light" title="should render with slotted label">
  <p-fieldset>
    <span slot="label">Some slotted label</span>
    <p-checkbox name="some-name" label="Some label"></p-checkbox>
    <p-checkbox name="some-name" label="Some label"></p-checkbox>
  </p-fieldset>
</div>

<div class="playground light" title="should render with label size small">
  <p-fieldset label="Some label" label-size="small">
    <p-radio-group name="some-name" label="Some Label">
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
      <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
    </p-radio-group>
  </p-fieldset>
</div>

<div class="playground light" title="should render with label size small and required">
  <p-fieldset label="Some label" label-size="small" required="true">
    <p-radio-group name="some-name" label="Some Label">
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
      <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
    </p-radio-group>
  </p-fieldset>
</div>

<div class="playground light" title="should render with error state and error message">
  <p-fieldset label="Some label" state="error" message="Some error message" class="a11ytree-snapshot-test">
    <p-radio-group name="some-name" label="Some Label" state="error">
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
      <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
    </p-radio-group>
  </p-fieldset>
</div>

<div class="playground light" title="should render with error state and slotted error message">
  <p-fieldset label="Some label" state="error">
    <p-radio-group name="some-name" label="Some Label" state="error">
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
      <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
    </p-radio-group>
    <span slot="message">Some slotted error message</span>
  </p-fieldset>
</div>

<div class="playground light" title="should render with success state and success message">
  <p-fieldset label="Some label" state="success" message="Some success message" class="a11ytree-snapshot-test">
    <p-radio-group name="some-name" label="Some Label" state="success">
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
      <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
    </p-radio-group>
  </p-fieldset>
</div>

<div class="playground light" title="should render with success state and slotted success message">
  <p-fieldset label="Some label" state="success">
    <p-radio-group name="some-name" label="Some Label" state="success">
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
      <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
    </p-radio-group>
    <span slot="message">Some slotted success message</span>
  </p-fieldset>
</div>
<div class="playground light" title="should render fieldset in fieldset as section">
  <p-fieldset label="Some label">
    <p-fieldset label="Some label" label-size="small">
      <p-radio-group name="some-name" label="Some Label" state="success">
        <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
        <p-radio-group-option value="b" label="Some Label"></p-radio-group-option>
      </p-radio-group>
    </p-fieldset>
  </p-fieldset>
</div>

<div class="playground light" title="should render required only on fieldset">
  <p-fieldset label="Some label" label-size="small" required="true">
    <p-input-text name="some-name" label="Some label" required></p-input-text>
    <p-textarea name="some-name" label="Some label" hide-label="false" required></p-textarea>
    <p-radio-group name="some-name" label="Some Label" required>
      <p-radio-group-option value="a" label="Some Label"></p-radio-group-option>
    </p-radio-group>
    <p-checkbox name="some-name" label="Some label" required></p-checkbox>
    <p-select name="some-name" label="Some label" required>
      <p-select-option value="a">Option A</p-select-option>
      <p-select-option value="b">Option B</p-select-option>
      <p-select-option value="c">Option C</p-select-option>
    </p-select>
  </p-fieldset>
</div>
