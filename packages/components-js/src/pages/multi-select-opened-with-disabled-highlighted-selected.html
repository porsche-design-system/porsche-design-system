<style>
  p-multi-select {
    margin: 16px;
  }
</style>

<p-multi-select
  name="options"
  label="Opened with disabled (Option A), highlighted (Option B) and selected (Option C)"
  dropdown-direction="down"
  class="open selected skip-axe-core-test"
>
  <p-multi-select-option value="a" disabled="true">Option A</p-multi-select-option>
  <p-multi-select-option class="highlight" value="b">Option B</p-multi-select-option>
  <p-multi-select-option value="c">Option C</p-multi-select-option>
  <p-multi-select-option value="d">Option D</p-multi-select-option>
  <p-multi-select-option value="e">Option E</p-multi-select-option>
  <p-multi-select-option value="f">Option F</p-multi-select-option>
  <p-multi-select-option value="g">Option G</p-multi-select-option>
  <p-multi-select-option value="h">Option H</p-multi-select-option>
  <p-multi-select-option value="i">Option I</p-multi-select-option>
  <p-multi-select-option value="j">Option J</p-multi-select-option>
  <p-multi-select-option value="k">Option K</p-multi-select-option>
</p-multi-select>

<script>
  porscheDesignSystem.componentsReady().then(() => {
    document.querySelector('p-multi-select').shadowRoot.querySelector('label').click();

    document.querySelectorAll('p-multi-select.selected').forEach((select) => (select.value = ['c']));

    document
      .querySelectorAll('p-multi-select-option.highlight')
      .forEach((option) => option.shadowRoot.firstElementChild.classList.add('option--highlighted'));
  });
</script>
