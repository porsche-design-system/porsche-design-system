<div class="playground light" title="should render multiple popovers" style="position: relative; height: 500px">
  <span style="position: absolute; top: 15%; left: 50vw; transform: translate(-50%)">
    <p-popover>
      <span>
        Some slotted and deeply nested <a href="#">anchor</a>, <b>bold</b>, <strong>strong</strong>,
        <em>emphasized</em> and <i>italic</i> text.
      </span>
    </p-popover>
  </span>
  <span style="position: absolute; top: 55%; left: 50vw; transform: translate(-50%)">
    <p-popover direction="top">Top direction</p-popover>
  </span>
  <span style="position: absolute; top: 60%; left: 50vw; transform: translate(-50%)">
    <p-popover description="Some description via prop"></p-popover>
  </span>
  <p-table style="position: absolute; top: 80%; left: 50vw; transform: translate(-50%); background: deeppink">
    <p-table-head>
      <p-table-head-row>
        <p-table-head-cell>Within table <p-popover>Some additional content.</p-popover></p-table-head-cell>
      </p-table-head-row>
    </p-table-head>
  </p-table>
</div>

<script>
  window.addEventListener('resize', (e) => e.stopImmediatePropagation(), true);
  window.addEventListener('scroll', (e) => e.stopImmediatePropagation(), true);

  porscheDesignSystem.componentsReady().then(() => {
    document.addEventListener('mousedown', (e) => e.stopPropagation(), true);
    document.querySelectorAll('p-popover').forEach((popover) => {
      popover.shadowRoot.querySelector('button').click();
    });
  });
</script>
