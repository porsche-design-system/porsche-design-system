<div class="playground light overview" title="should render all available icons and apply coloring programmatically">
  <script>
    // load assets.js via ajax which is part of assets package and parse ICON_NAMES array from it to render all icons
    fetch('assets/assets.js')
      .then((res) => res.text())
      .then((content) => {
        const [, str] = /const ICON_NAMES = (.*);/.exec(content);
        const ICON_NAMES = eval(str);
        const markup = ICON_NAMES.map(
          (x) => `<p-icon name="${x}" size="inherit" color="inherit" aria-label="${x} icon"></p-icon>`
        ).join('');
        document.querySelector('.overview').innerHTML = markup;
      });
  </script>
</div>
