<my-prefix-p-headline variant="headline-2">Feedback</my-prefix-p-headline>
<my-prefix-p-divider></my-prefix-p-divider>
<my-prefix-p-grid>
  <my-prefix-p-grid-item size="2">
    <my-prefix-p-headline variant="headline-4" tag="h4">&lt;p-spinner&gt;</my-prefix-p-headline>
  </my-prefix-p-grid-item>
  <my-prefix-p-grid-item size="5">
    <div class="playground light spacing-inline">
      <my-prefix-p-spinner size="small"></my-prefix-p-spinner><!--
        --><my-prefix-p-spinner size="medium"></my-prefix-p-spinner><!--
        --><my-prefix-p-spinner size="large"></my-prefix-p-spinner><!--
        --><my-prefix-p-spinner size="inherit" style="width: 24px;"></my-prefix-p-spinner>
    </div>
    <my-prefix-p-divider></my-prefix-p-divider>
  </my-prefix-p-grid-item>
  <my-prefix-p-grid-item size="5">
    <div class="playground dark spacing-inline">
      <my-prefix-p-spinner theme="dark" size="small"></my-prefix-p-spinner><!--
        --><my-prefix-p-spinner theme="dark" size="medium"></my-prefix-p-spinner><!--
        --><my-prefix-p-spinner theme="dark" size="large"></my-prefix-p-spinner><!--
        --><my-prefix-p-spinner theme="dark" size="inherit" style="width: 24px;"></my-prefix-p-spinner>
    </div>
    <my-prefix-p-divider></my-prefix-p-divider>
  </my-prefix-p-grid-item>
</my-prefix-p-grid>
