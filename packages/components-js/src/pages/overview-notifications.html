<style>
  .playground > div {
    height: 300px;
    transform: translateX(0);
    border: 1px solid deeppink;
  }
</style>

<div class="playground light" title="should render notifications in correct stacking order">
  <div>
    <p-toast></p-toast>

    <p-modal heading="The quick brown fox jumps over the lazy dog" open="true">Some Content</p-modal>
  </div>
</div>

<script>
  porscheDesignSystem.componentsReady().then(() => {
    document.querySelector('p-toast').addMessage({ text: 'The quick brown fox jumps over the lazy dog' });

    // focus is flaky on modal VRT so remove it
    if (document.activeElement) {
      document.activeElement.blur();
    }
  });
</script>
