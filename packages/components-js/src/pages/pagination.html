<div class="playground light" title="should show default pagination on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="1"></p-pagination>
</div>

<div class="playground dark" title="should show pagination on dark background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="1" theme="dark"></p-pagination>
</div>

<div class="playground light" title="should show pagination with ellipsis on both sides on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="10"></p-pagination>
</div>

<div class="playground light" title="should show pagination with last page selected on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="20"></p-pagination>
</div>

<div class="playground light" title="should show pagination with less than maximum pages on light background">
  <p-pagination total-items-count="75" items-per-page="25" active-page="2"></p-pagination>
</div>

<div class="playground light" title="should show pagination with 3rd item set as active on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="3"></p-pagination>
</div>

<div class="playground light" title="should show pagination with 7 items (including ellipsis) on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="1" max-number-of-page-links="7"></p-pagination>
</div>

<div class="playground light" title="should show pagination with 5 items (including ellipsis) on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="1" max-number-of-page-links="5"></p-pagination>
</div>

<div
  class="playground light"
  title="should show pagination with 5 or 7 items depending on window size (including ellipsis) on light background"
>
  <p-pagination
    total-items-count="500"
    items-per-page="25"
    active-page="1"
    max-number-of-page-links="{ base: 5, s: 7, l: 5 }"
  ></p-pagination>
</div>

<div class="playground light" title="should show pagination without last page on light background">
  <p-pagination total-items-count="500" items-per-page="25" active-page="1" show-last-page="false"></p-pagination>
</div>

<div
  class="playground light"
  title="should show pagination with last page selected and without last page on light background"
>
  <p-pagination total-items-count="500" items-per-page="25" active-page="20" show-last-page="false"></p-pagination>
</div>
