<style type="text/css">
  p-link:not(:last-child) {
    margin-right: 0.5rem;
  }
</style>

<div class="playground light" title="should render link skeleton with label">
  <p-link variant="primary" href="https://www.porsche.com">Some label</p-link>
  <p-link variant="primary"><a href="https://www.porsche.com">Some label</a></p-link>
</div>
<div class="playground dark" title="should render link skeleton with label on dark theme">
  <p-link variant="primary" href="https://www.porsche.com" theme="dark">Some label</p-link>
  <p-link variant="primary" theme="dark"><a href="https://www.porsche.com">Some label</a></p-link>
</div>

<div class="playground light" title="should render link skeleton without label">
  <p-link variant="primary" href="https://www.porsche.com" hide-label="true">Some label</p-link>
  <p-link variant="primary" hide-label="true"><a href="https://www.porsche.com">Some label</a></p-link>
</div>
<div class="playground dark" title="should render link skeleton without label on dark theme">
  <p-link variant="primary" href="https://www.porsche.com" hide-label="true" theme="dark">Some label</p-link>
  <p-link variant="primary" hide-label="true" theme="dark"><a href="https://www.porsche.com">Some label</a></p-link>
</div>

<div class="playground light" title="should render link skeleton with multiline label">
  <p-link style="width: 240px" href="https://www.porsche.com">Lorem ipsum dolor sit amet, consetetur sadipscing</p-link>
  <p-link style="width: 240px">
    <a href="https://www.porsche.com">Lorem ipsum dolor sit amet, consetetur sadipscing</a>
  </p-link>
</div>

<script>
   porscheDesignSystem.componentsReady().then(() => {
    document.querySelectorAll('p-link').forEach((link) => {
      link.classList.remove('hydrated');
    });
  });
</script>
