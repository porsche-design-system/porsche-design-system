<style>
  p-select {
    margin: 16px;
  }
</style>

<p-select name="options" value="a" label="Filter" filter="true">
  <p-select-option value="a">Option A</p-select-option>
  <p-select-option value="b">Option B</p-select-option>
  <p-select-option value="c">Option C</p-select-option>
  <p-select-option value="d">Option D</p-select-option>
  <p-select-option value="e">Option E</p-select-option>
  <p-select-option value="f">Option F</p-select-option>
  <p-select-option value="g">Option G</p-select-option>
  <p-select-option value="h">Option H</p-select-option>
  <p-select-option value="i">Option I</p-select-option>
  <p-select-option value="j">Option J</p-select-option>
  <p-select-option value="k">Option K</p-select-option>
  <p-select-option value="l">Option L</p-select-option>
  <p-select-option value="m">Option M</p-select-option>
  <p-select-option value="n">Option N</p-select-option>
  <p-select-option value="o">Option O</p-select-option>
  <p-select-option value="p">Option P</p-select-option>
  <p-select-option value="q">Option Q</p-select-option>
  <p-select-option value="r">Option R</p-select-option>
  <p-select-option value="s">Option S</p-select-option>
  <p-select-option value="t">Option T</p-select-option>
  <p-select-option value="u">Option U</p-select-option>
  <p-select-option value="v" class="scroll-into-view">Option V</p-select-option>
</p-select>

<script>
  porscheDesignSystem.componentsReady().then(() => {
    document.querySelector('p-select').shadowRoot.querySelector('label').click();
    document.querySelectorAll('.scroll-into-view').forEach((el) =>
      el.scrollIntoView({
        behavior: 'instant',
      })
    );
  });
</script>
