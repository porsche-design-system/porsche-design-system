<div class="playground light" title="should render checkbox skeleton with label">
  <p-checkbox-wrapper label="Some label">
    <input type="checkbox" name="some-name" />
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render checkbox skeleton without label">
  <p-checkbox-wrapper label="Some label" hide-label="true">
    <input type="checkbox" name="some-name" />
  </p-checkbox-wrapper>
</div>

<div class="playground light" title="should render checkbox skeleton with multiline label">
  <p-checkbox-wrapper label="Lorem ipsum dolor sit amet, consetetur sadipscing" style="width: 240px; margin-bottom: 32px;">
    <input type="checkbox" name="some-name" />
  </p-checkbox-wrapper>
  <p-checkbox-wrapper
    state="error"
    label="Lorem ipsum dolor sit amet, consetetur sadipscing"
    message="Lorem ipsum dolor sit amet, consetetur sadipscing"
    style="width: 240px"
  >
    <input type="checkbox" name="some-name" />
  </p-checkbox-wrapper>
</div>

<script>
   porscheDesignSystem.componentsReady().then(() => {
    document.querySelectorAll('p-checkbox-wrapper').forEach((checkbox) => {
      checkbox.classList.remove('hydrated');
    });
  });
</script>
