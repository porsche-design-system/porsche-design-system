<script>
  porscheDesignSystem.componentsReady().then(() => {
    const button = document.querySelector('button');
    const flyoutNavigation = document.querySelector('p-flyout-navigation');

    button.addEventListener('click', () => (flyoutNavigation.open = true));
    flyoutNavigation.addEventListener('dismiss', () => (flyoutNavigation.open = false));
    flyoutNavigation.addEventListener('update', (e) => (flyoutNavigation.activeIdentifier = e.detail.activeIdentifier));
  });
</script>
