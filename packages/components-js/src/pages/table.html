<div class="playground light table" title="should render table with hidden caption">
  <script>
    const head = [
      { name: 'Slotted Styles', sort: { id: 'some-id', active: false, direction: 'asc' } },
      { name: 'Multiline text', sort: { id: 'some-id', active: true, direction: 'desc' } },
      { name: 'Min width cell', style: { minWidth: 250 } },
      { name: 'Multiline<br/>header<br/>cell', sort: { id: 'some-id', active: true, direction: 'asc' } },
      { name: 'Hide header cell', hideLabel: true },
    ];

    const renderTableHeadCells = (items) => {
      return items
        .map(
          (item) =>
            `<p-table-head-cell ${item.hideLabel ? 'hide-label' : ''} ${
              item.style && item.style.minWidth ? 'style="min-width: 250px;"' : ''
            }>${item.name}</p-table-head-cell>`
        )
        .join('');
    };

    const renderTableBodyRows = () =>
      [0, 1, 2, 3]
        .map(
          (item) => `
<p-table-row>
  <p-table-cell>
      <img
        src="https://nav.porsche.com/00BC524/series-assets/1366/911@2x.jpg"
        width="80"
        height="48"
        style="margin-right: .5rem;"
        alt=""
      />
      <a href="#">link</a>&nbsp;<b>bold</b>&nbsp;<i>italic</i>&nbsp;<strong>strong</strong>&nbsp;<em>emphasized</em>
  </p-table-cell>
  <p-table-cell style="white-space: normal">Lorem ipsum dolor sit amet, consetetur sadipscing elitr</p-table-cell>
  <p-table-cell>Some text</p-table-cell>
  <p-table-cell>Some text</p-table-cell>
  <p-table-cell>
    <p-button-pure icon="edit" style="padding: .5rem;">Edit</p-button-pure>
    <p-button-pure icon="delete" style="padding: .5rem;">Delete</p-button-pure>
  </p-table-cell>
</p-table-row>`
        )
        .join('');

    const markup = `
<p-table caption="Some caption" hide-caption="true">
  <p-table-head>
    <p-table-head-row>${renderTableHeadCells(head)}</p-table-head-row>
  </p-table-head>
  <p-table-body>${renderTableBodyRows()}</p-table-body>
</p-table>`;

    const playground = document.querySelector('.table');
    playground.innerHTML = markup;

    const table = playground.querySelector('p-table');
    const tableHead = table.querySelector('p-table-head');
    const tableBody = table.querySelector('p-table-body');

    // pass head item via property
    Array.from(tableHead.querySelectorAll('p-table-head-cell')).forEach((el, index) => {
      el.sort = head[index].sort;
    });
  </script>
</div>
