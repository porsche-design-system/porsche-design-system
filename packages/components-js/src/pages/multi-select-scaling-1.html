<style>
  p-multi-select {
    --p-internal-multi-select-scaling: 1;
    margin: 16px;
  }
</style>

<p-multi-select name="options" label="Some label with pre-selected option" compact="true">
  <p-multi-select-option value="a">Option A</p-multi-select-option>
  <p-multi-select-option value="b">Option B</p-multi-select-option>
  <p-multi-select-option value="c">Option C</p-multi-select-option>
</p-multi-select>

<p-multi-select
  name="options"
  label="Some label with pre-selected option and optgroup"
  dropdown-direction="down"
  compact="true"
>
  <p-multi-select-option value="a"
    >Multiline options could be quite long, especially on smaller screens.</p-multi-select-option
  >
  <p-multi-select-option value="b"> Option B </p-multi-select-option>
  <p-optgroup label="Some optgroup label 1">
    <p-multi-select-option value="oa">Option OA</p-multi-select-option>
    <p-multi-select-option value="ob">Option OB</p-multi-select-option>
    <p-multi-select-option value="oc">Option OC</p-multi-select-option>
  </p-optgroup>
  <p-multi-select-option value="c">Option C</p-multi-select-option>
  <p-multi-select-option value="d"> Option D </p-multi-select-option>
  <p-multi-select-option value="e"> Option E </p-multi-select-option>
  <p-multi-select-option value="f">Option E</p-multi-select-option>
</p-multi-select>

<script>
  porscheDesignSystem.componentsReady().then(() => {
    document.querySelector('p-multi-select:first-of-type').value = ['a'];
    document.querySelector('p-multi-select:last-of-type').value = ['d'];
    document.querySelector('p-multi-select:last-of-type').shadowRoot.querySelector('label').click();
  });
</script>
