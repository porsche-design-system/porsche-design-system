<p-flyout class="scroll content center" open="true">
  <div slot="header">
    <h1>Sticky Heading</h1>
    <p>Sticky header text</p>
  </div>
  <div style="position: relative; z-index: 10; height: 600px; background-color: #61dafb"></div>
  <div class="scroll-into-view vertical-center">Some content</div>
  <div style="position: relative; z-index: 10; height: 600px; background-color: #ebddf9"></div>
  <div slot="footer">
    <button>Sticky Footer Button</button>
  </div>
</p-flyout>

<script>
  porscheDesignSystem.componentsReady().then(() => {
    document.querySelector('.scroll-into-view').scrollIntoView({
      behavior: 'instant',
    });
  });
</script>
