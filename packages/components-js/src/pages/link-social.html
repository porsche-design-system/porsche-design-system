<style type="text/css">
  .example-link {
    display: inline-block;
    outline: none;
    text-decoration: none;
  }
</style>

<div class="playground light" title="should render with label">
  <p-link-social href="https://www.facebook.com" icon="logo-facebook">Some label</p-link-social>
  <p-link-social icon="logo-facebook"><a href="https://www.facebook.com">Some label</a></p-link-social>
</div>
<div class="playground dark" title="should render on dark theme">
  <p-link-social href="https://www.facebook.com" icon="logo-facebook" theme="dark">Some label</p-link-social>
  <p-link-social icon="logo-facebook" theme="dark"><a href="https://www.facebook.com">Some label</a></p-link-social>
</div>

<div class="playground light" title="should render without label">
  <p-link-social href="https://www.facebook.com" icon="logo-facebook" hide-label="true">Some label</p-link-social>
  <p-link-social icon="logo-facebook" hide-label="true"><a href="https://www.facebook.com">Some label</a></p-link-social>
</div>
<div class="playground dark" title="should render without label on dark theme">
  <p-link-social href="https://www.facebook.com" icon="logo-facebook" hide-label="true" theme="dark">Some label</p-link-social>
  <p-link-social icon="logo-facebook" hide-label="true" theme="dark"><a href="https://www.facebook.com">Some label</a></p-link-social>
</div>


<div class="playground light" title="should render with responsive label">
  <p-link-social hide-label="{'base': true, 'xs': false, 's': true, 'm': false, 'l': true, 'xl': false}" href="https://www.facebook.com" icon="logo-facebook">Some label</p-link-social>
</div>


<div class="playground light" title="should render with specific icon">
  <p-link-social icon="logo-delicious" href="https://www.delicious.com">Some label</p-link-social>
  <p-link-social icon-source="./assets/icon-custom-kaixin.svg" href="https://www.kaixin.com">Some label</p-link-social>
</div>

<div class="playground light" title="should render with multiline label">
  <p-link-social style="width: 240px;" icon="logo-facebook" href="https://www.facebook.com">Lorem ipsum dolor sit amet, consetetur sadipscing</p-link-social>
  <p-link-social style="width: 240px;" icon="logo-facebook"><a href="https://www.facebook.com">Lorem ipsum dolor sit amet, consetetur sadipscing</a></p-link-social>
</div>

<div class="playground light" title="should render with explicit anchor tag">
  <p-link-social icon="logo-facebook"><a href="https://www.facebook.com" id="test-focus-state">Some label</a></p-link-social>
  <a class="example-link" href="#">
    <p-link-social icon="logo-facebook">Some label</p-link-social>
  </a>
</div>
