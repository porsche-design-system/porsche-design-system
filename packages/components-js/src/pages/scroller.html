<style>
  p-scroller {
    white-space: nowrap;
    max-width: 600px;
  }
  p-scroller > *:not(:last-child) {
    margin-right: 0.5rem;
  }
  p-scroller > button {
    border: 0;
    line-height: 1.5;
    font-size: 16px;
  }

  span {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 48px;
    width: 300px;
    border: 1px solid deeppink;
  }

  .scroller > span:not(:last-child) {
    margin-right: 1rem;
  }

  .light button {
    background: black;
    color: white;
  }

  .dark button {
    background: white;
  }
</style>
