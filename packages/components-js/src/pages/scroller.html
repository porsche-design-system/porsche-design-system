<style>
  p-scroller {
    white-space: nowrap;
    max-width: 600px;
  }
  p-scroller > *:not(:last-child) {
    margin-right: 0.5rem;
  }
  p-scroller > button {
    line-height: 1.5;
    font-size: 16px;
  }

  .scroller > span {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 48px;
    width: 300px;
    border: 1px solid deeppink;
  }

  .scroller > span:not(:last-child) {
    margin-right: 1rem;
  }
</style>
