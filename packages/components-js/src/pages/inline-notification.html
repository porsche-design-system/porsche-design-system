<div class="playground light" title="should show inline-notification">
  <p-inline-notification
    heading="Heading"
    description="Description"
    class="a11ytree-snapshot-test"
  ></p-inline-notification>
</div>

<div class="playground light" title="should show inline-notification with slotted heading and description">
  <p-inline-notification>
    <span slot="heading">Slotted heading</span>
    <span>Slotted description</span>
  </p-inline-notification>
</div>

<div class="playground light" title="should show inline-notification with state info">
  <p-inline-notification state="info">
    <span slot="heading">Slotted heading (state=info)</span>
    <span>Slotted description</span>
  </p-inline-notification>
</div>

<div class="playground light" title="should show inline-notification with state success">

</div>

<div class="playground light" title="should show inline-notification with action button">

</div>
