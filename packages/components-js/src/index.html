<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Porsche Design System JS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/visual-regression-test.css" />
    <script nomodule src="/build/porsche-design-system.js"></script>
    <script type="module" src="/build/porsche-design-system.esm.js"></script>

    <link rel="stylesheet" href="http://localhost:3001/style/font-face.min.css" />

    <style id="pdsLoaderStyle">
      .loader {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        z-index: 10000;
        font-family: 'Porsche Next', 'Arial Narrow', Arial, sans-serif;
      }
      .spinner {
        position: absolute;
        width: 72px;
        top: 50%;
        left: 50%;
        margin: -36px 0 0 -36px;
        fill: none;
        transform: translate3d(0, 0, 0);
        stroke-width: 1px;
        stroke: #323639;
      }
      .fg {
        stroke-linecap: round;
        transform-origin: center center;
        stroke-dashoffset: 0;
        stroke-dasharray: 40, 200;
        animation: rotate 2s linear infinite, dash 2s ease-in-out infinite;
      }
      .bg {
        opacity: 0.4;
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes dash {
        0% {
          stroke-dasharray: 3, 1000;
        }
        50% {
          stroke-dasharray: 42, 1000;
        }
        100% {
          stroke-dasharray: 30, 1000;
          stroke-dashoffset: -52;
        }
      }
      .loader--all::before {
        content: '';
        font-weight: 100;
      }
      .loader--all::after {
        content: '';
        font-weight: 600;
      }
      .loader--all::first-line {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="loader loader--all" id="pdsLoader">
      <div class="spinner">
        <svg viewBox="0 0 32 32">
          <circle class="fg" cx="16" cy="16" r="9" />
          <circle class="bg" cx="16" cy="16" r="9" />
        </svg>
      </div>
    </div>
    <div id="app">
      <p-text>
        <b id="human-readable-browser-name"></b>
        <br />
        <span id="system-log"></span>
      </p-text>
      <p-divider></p-divider>
      <div>
        <p-link-pure href="/index.html#basic">Basic</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#action">Action</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#content">Content</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#form">Form</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#feedback">Feedback</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#icon">Icon</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#layout">Layout</p-link-pure
        ><!--
    --><p-link-pure href="/index.html#navigation">Navigation</p-link-pure
        ><!--
    -->
      </div>
      <p-divider></p-divider>
      <div data-router-outlet></div>
    </div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var html = document.querySelector('html');
        function callOnHydrated(cb) {
          setTimeout(function() {
            if (html.classList.contains('hydrated')) {
              return cb();
            }

            return callOnHydrated(cb);
          }, 1000);
        }

        callOnHydrated(function() {
          /* Why? To see which browser is used to create cross browser tests by BrowserStack Screenshot API */
          var txt = 'Browser CodeName: ' + navigator.appCodeName + '<br>';
          txt += 'Browser Name: ' + navigator.appName + '<br>';
          txt += 'Browser Version: ' + navigator.appVersion + '<br>';
          txt += 'Platform: ' + navigator.platform + '<br>';
          txt += 'User-agent header: ' + navigator.userAgent;
          document.getElementById('system-log').innerHTML = txt;

          window.setTimeout(function() {
            /* Why? To force a redraw after everything has loaded to ensure IE11 renders the same each time */
            document.body.style.display = 'none';
            document.body.offsetHeight;
            document.body.style.display = 'block';
          }, 10000);
          /* Router to reduce page size for VRT/CBT tests*/
          const routerOutlet = document.querySelector('[data-router-outlet]');
          const updateRoute = function() {
            if (['#', ''].indexOf(document.location.hash) > -1) {
              document.location.hash = 'basic';
              return;
            }

            const target = document.location.hash.substr(1);

            fetch('pages/' + target + '.html')
              .then(function(template) {
                return template.text();
              })
              .then(function(text) {
                routerOutlet.innerHTML = text;

                document.querySelectorAll('.example-set-to-indeterminate').forEach(function(checkbox) {
                  checkbox.indeterminate = true;
                });
              });
          };
          window.addEventListener('hashchange', updateRoute);
          updateRoute();
        });
      });
      document.addEventListener(
        'porscheDesignSystemReady',
        () => {
          document.body.removeChild(document.getElementById('pdsLoader'));
          document.head.removeChild(document.getElementById('pdsLoaderStyle'));
        },
        { once: true }
      );
    </script>
  </body>
</html>
