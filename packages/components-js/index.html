<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Porsche Design System JS</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="dist/vrt/visual-regression-test.css" />
  <script type="text/javascript" src="dist/npm/index.js"></script>
</head>
<body>
  <div id="app">
    <my-prefix-p-text>
      <b id="human-readable-browser-name"></b>
      <br>
      <span id="system-log"></span>
    </my-prefix-p-text>
    <my-prefix-p-divider></my-prefix-p-divider>
    <div>
      <my-prefix-p-link-pure href="/index.html#basic">Basic</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#action">Action</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#content">Content</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#form">Form</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#feedback">Feedback</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#icon">Icon</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#layout">Layout</my-prefix-p-link-pure><!--
      --><my-prefix-p-link-pure href="/index.html#navigation">Navigation</my-prefix-p-link-pure><!--
      --></div>
    <my-prefix-p-divider></my-prefix-p-divider>
    <div data-router-outlet></div>
  </div>
  <script type="text/javascript">
    porscheDesignSystem.load('my-prefix');

    document.addEventListener('DOMContentLoaded', function() {
      var html = document.querySelector('html');
      function callOnHydrated(cb) {
        setTimeout(function () {
          if (html.classList.contains('hydrated')) {
            return cb();
          }

          return callOnHydrated(cb);
        }, 1000);
      }

      callOnHydrated(function () {
        /* Why? To see which browser is used to create cross browser tests by BrowserStack Screenshot API */
        var txt = 'Browser CodeName: ' + navigator.appCodeName + '<br>';
        txt+= 'Browser Name: ' + navigator.appName + '<br>';
        txt+= 'Browser Version: ' + navigator.appVersion + '<br>';
        txt+= 'Platform: ' + navigator.platform + '<br>';
        txt+= 'User-agent header: ' + navigator.userAgent;
        document.getElementById('system-log').innerHTML=txt;

        window.setTimeout(function() {
          /* Why? To force a redraw after everything has loaded to ensure IE11 renders the same each time */
          document.body.style.display = 'none';
          document.body.offsetHeight;
          document.body.style.display = 'block';
        }, 10000);
        /* Router to reduce page size for VRT/CBT tests*/
        const routerOutlet = document.querySelector('[data-router-outlet]');
        const updateRoute = function() {
          if(['#', ''].indexOf(document.location.hash) > -1) {
            document.location.hash = 'basic';
            return;
          }

          const target = document.location.hash.substr(1);

          fetch('src/pages/' + target + '.html').then(function(template) {
            return template.text();
          }).then(function (text) {
            routerOutlet.innerHTML = text;

            document.querySelectorAll('.example-set-to-indeterminate').forEach(function(checkbox) {
              checkbox.indeterminate = true;
            });
          });
        };
        window.addEventListener("hashchange", updateRoute);
        updateRoute();
      });
    });
  </script>
</body>
</html>
